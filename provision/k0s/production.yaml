        port: 22
        keyPath: ~/.ssh/id_rsa
      role: worker
      privateInterface: enp1s0
      privateAddress: 192.168.130.151
      installFlags:
        - --kubelet-extra-args="--node-ip=192.168.130.151 --address=192.168.130.151 --healthz-bind-address=192.168.130.151"
    - ssh:
        address: 192.168.130.152
        user: root
