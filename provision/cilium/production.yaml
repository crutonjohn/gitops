# https://docs.cilium.io/en/v1.15/helm-reference/
cluster:
  id: 1
  name: main
k8sServiceHost: localhost
k8sServicePort: 7445
kubeProxyReplacement: strict
l7Proxy: false
l2announcements:
  enabled: false
loadBalancer:
  algorithm: maglev
# devices: enp1s0
bgpControlPlane:
  enabled: true
externalIPs:
  enabled: true
bpf:
  masquerade: true
# podAnnotations:
#     container.apparmor.security.beta.kubernetes.io/cilium-agent: unconfined
#     container.apparmor.security.beta.kubernetes.io/clean-cilium-state: unconfined
#     container.apparmor.security.beta.kubernetes.io/mount-cgroup: unconfined
#     container.apparmor.security.beta.kubernetes.io/apply-sysctl-overwrites: unconfined
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cni:
  exclusive: false
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
    serviceMonitor:
      enabled: false
  relay:
    enabled: true
    rollOutPods: true
    prometheus:
      serviceMonitor:
        enabled: false
  ui:
    enabled: true
    rollOutPods: true
    ingress:
      enabled: false
ipam:
  mode: kubernetes
operator:
  replicas: 1
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: false
prometheus:
  enabled: true
  serviceMonitor:
    enabled: false
rollOutCiliumPods: true
encryption:
  enabled: false
egressGateway:
  enabled: false
serviceAccounts:
  cilium:
    name: cilium
  operator:
    name: cilium-operator
