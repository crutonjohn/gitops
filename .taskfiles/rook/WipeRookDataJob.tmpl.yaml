---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${jobName}"
  namespace: "kube-system"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      nodeName: ${node}
      containers:
        - name: disk-wipe
          image: docker.io/library/alpine:latest
          securityContext:
            privileged: true
          resources: {}
          command: ["/bin/sh", "-c"]
          args:
            - echo "deleting /mnt/host_var/rook/${metadataPath}";
              echo "before:";
              ls /mnt/host_var_lib/rook;
              stat /mnt/host_var_lib/rook/${metadataPath};
              rm -rf /mnt/host_var_lib/rook/${metadataPath};
              echo "after:";
              ls /mnt/host_var_lib/rook;
          volumeMounts:
            - mountPath: /mnt/host_var_lib
              name: host-var-lib
      volumes:
        - name: host-var-lib
          hostPath:
            path: /var/lib
