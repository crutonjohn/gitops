# extensions for fulgrim
customization:
  extraKernelArgs:
    - -init_on_alloc
    - -init_on_free
    - -selinux
    - apparmor=0
    - init_on_alloc=0
    - init_on_free=0
    - mitigations=off
    - security=none
    - talos.auditd.disabled=1
  systemExtensions:
    officialExtensions:
      - siderolabs/amd-ucode
      - siderolabs/gasket-driver
      - siderolabs/iscsi-tools
      - siderolabs/nonfree-kmod-nvidia-production
      - siderolabs/nut-client
      - siderolabs/nvidia-container-toolkit-production
      - siderolabs/nvme-cli
  bootloader: sd-boot
