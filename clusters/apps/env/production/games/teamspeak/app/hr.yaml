---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}
        fsGroup: ${APP_UID}
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      teamspeak:
        annotations:
          secret.reloader.stakater.com/reload: teamspeak-env

        containers:
          teamspeak:
            image:
              repository: teamspeaksystems/teamspeak6-server
              tag: v6.0.0-beta5@sha256:c46e4d1766e4f7e6d057c27a16cf408da9a740dc3f1037155cc5bb21930b0fe2
            probes:
              liveness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            envFrom:
              - secretRef:
                  name: teamspeak-env
            resources:
              requests:
                cpu: 5m
                memory: 512Mi
              limits:
                memory: 5Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    ingress:
      teamspeak:
        enabled: true
        annotations:
          external-dns/public: "true"
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
        labels: {}
        className: traefik-external
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: teamspeak
                  port: 10080
        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}

    service:
      discovery:
        type: LoadBalancer
        controller: teamspeak
        primary: true
        externalTrafficPolicy: Local
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${CLUSTER_LB_TEAMSPEAK}
          io.cilium/lb-ipam-sharing-key: teamspeak
          io.cilium/lb-ipam-ips: ${CLUSTER_LB_TEAMSPEAK}
        labels:
          io.cilium/bgp-announce: worker
        ports:
          transfer:
            port: 30033
            protocol: TCP
          voice:
            port: 9987
            protocol: UDP
          sshdiscovery:
            port: 10022
            protocol: TCP
          httpdiscovery:
            port: 10080
            protocol: TCP

    persistence:
      data:
        existingClaim: teamspeak-data
        advancedMounts:
          teamspeak:
            teamspeak:
              - path: /var/tsserver
