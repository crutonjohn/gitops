---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      teamspeak:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: teamspeak-secret
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          teamspeak:
            image:
              repository: teamspeaksystems/teamspeak_server
              tag: v5.0.0-beta14-rc16
            envFrom: *envFrom
            # probes:
            #   liveness: &backendProbes
            #     enabled: false
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /api/version
            #         port: 5101
            #       initialDelaySeconds: 10
            #       periodSeconds: 30
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *backendProbes
            resources:
              requests:
                memory: 1024Mi
                cpu: 100m
              limits:
                memory: 4Gi
    service:
      main:
        enabled: true
        controller: teamspeak
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-ips: "${CLUSTER_LB_TEAMSPEAK}"
        ports:
          telnet:
            enabled: true
            primary: true
            port: 10011
            protocol: TCP
          telnet-secure:
            enabled: true
            primary: false
            port: 10022
            protocol: TCP
          voip:
            enabled: true
            primary: false
            port: 9987
            protocol: UDP
    ingress:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        existingClaim: "retrom-library"
        advancedMounts:
          teamspeak:
            teamspeak:
              - path: /var/tsserver
                readOnly: false
