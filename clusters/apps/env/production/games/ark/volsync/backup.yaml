---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-ark-backup-restic
  namespace: flux-system
spec:
  targetNamespace: games
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app ark
      backups.${FAMILY_DOMAIN}/name: ark-backup
      backups.${FAMILY_DOMAIN}/subsystem: ark
  path: ./clusters/apps/base/volsync/lib/restic
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-aws
  dependsOn:
    - name: volsync
  postBuild:
    substitute:
      SRC_PVC: ark-backup
      APP_UID: "1001"
      CRON_SCHEDULE: "30 1/12 * * *"
      LOCAL_SCHEDULE: "35 1/12 * * *"
      STORAGE_CLASS: terra-filesystem
      SNAPSHOT_CLASS: terra-file
      DST_ACCESS_MODE: ReadWriteMany
      SIZE: "50Gi"
    substituteFrom:
      - kind: Secret
        name: secrets-${CLUSTER_NAME}
      - kind: Secret
        name: secrets-generic
      - kind: ConfigMap
        name: settings-generic
      - kind: ConfigMap
        name: settings-${CLUSTER_NAME}
