---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-proxy
spec:
  values:
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        memory: 2048Mi
        cpu: 1
    securityContext:
      runAsUser: 5506
      fsGroup: 5506
    minecraftProxy:
      type: BUNGEECORD
      onlineMode: false
      memory: 1024M
      serviceType: LoadBalancer
      loadBalancerIP: ${CLUSTER_LB_MINECRAFT}
      # loadBalancerSourceRanges: []
      ## Set the externalTrafficPolicy in the Service to either Cluster or Local
      # externalTrafficPolicy: Cluster
      externalIPs:
      # If set, this overrides the default config file path
      configFilePath: /server/config.yml
      # This can be set to the contents of your config file (only works with yaml currently)
      config: |
        player_limit: -1
        ip_forward: true
        permissions:
          default:
            - bungeecord.command.server
            - bungeecord.command.list
          admin:
            - bungeecord.command.alert
            - bungeecord.command.end
            - bungeecord.command.ip
            - bungeecord.command.reload
        timeout: 30000
        log_pings: true
        log_commands: false
        online_mode: false
        servers:
          vanilla:
            motd: '&1HomeCraft - Vanilla'
            address: homecraft-vanilla-minecraft.games.svc.cluster.local:25565
            restricted: false
          jacob:
            motd: "&1Jacob's BR Server"
            address: jacob-minecraft.games.svc.cluster.local:25565
            restricted: false
        listeners:
          - query_port: 25577
            motd: '&1Minecraft in K8s'
            priorities:
              - vanilla
              - jacob
            bind_local_address: true
            tab_list: GLOBAL_PING
            query_enabled: false
            host: 0.0.0.0:25577
            forced_hosts:
              jacob.${SECRET_DOMAIN}: jacob
              vanilla.${SECRET_DOMAIN}: vanilla
            max_players: 20
            tab_size: 60
            ping_passthrough: false
            force_default_server: true
            proxy_protocol: false
            default_server: vanilla
        disabled_commands:
          - disabledcommandhere
        network_compression_threshold: 256
        groups:
          crutonjohn:
            - admin
        connection_throttle: 4000
        connection_throttle_limit: 3
        stats: f2876aa6-74d2-468c-90ee-1377111f1c9f
        forge_support: false
        inject_commands: false
      rcon:
        # If you enable this, make SURE to change your password below.
        enabled: false
        port: 25575
        password: "${MINECRAFT_BUNGEE_RCON_PASSWORD}"
        serviceType: LoadBalancer
        loadBalancerIP: ${CLUSTER_LB_MINECRAFT}
        # loadBalancerSourceRanges: []
        ## Set the externalTrafficPolicy in the Service to either Cluster or Local
        # externalTrafficPolicy: Cluster
      extraPorts: []
    extraEnv: {}
    persistence:
      dataDir:
        enabled: true
        existingClaim: bungee-data-longhorn
    podAnnotations: {}
    deploymentAnnotations: {}
    serviceAnnotations: {}
    rconServiceAnnotations: {}
    # Can allow plugins access to the kubernetes api using a service account
    # https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
    serviceAccountName:
