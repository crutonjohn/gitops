---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: monitoring
  annotations:
    external-dns/private: "true"
spec:
  endpoints:
    - dnsName: prometheus.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 100.64.0.11
    - dnsName: alerts.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 100.64.0.11
    - dnsName: alertmanager.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 100.64.0.11
    - dnsName: prom-ord.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 100.64.0.11
    - dnsName: grafana.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 100.64.0.11
    - dnsName: loki.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 100.64.0.11
