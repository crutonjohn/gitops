---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: perturabo
  annotations:
    external-dns/private: "true"
spec:
  endpoints:
    - dnsName: perturabo.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.130.4
    - dnsName: minio-perturabo.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.130.4
    - dnsName: s3-perturabo.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.130.4
    - dnsName: netboot.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.130.4
    - dnsName: boot.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.130.4
    - dnsName: admin.garage.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.130.4
    - dnsName: s3.garage.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.130.4
    - dnsName: web.garage.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.130.4
    - dnsName: ui.garage.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.130.4
    - dnsName: volsync.s3.garage.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.130.4
    - dnsName: volsync.web.garage.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.130.4
