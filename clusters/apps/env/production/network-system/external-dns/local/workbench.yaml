---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: workbench
  annotations:
    external-dns/private: "true"
spec:
  endpoints:
    - dnsName: workbench.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.128.5
    - dnsName: netboot.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.128.5
    - dnsName: boot.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: A
      targets:
        - 192.168.128.5
