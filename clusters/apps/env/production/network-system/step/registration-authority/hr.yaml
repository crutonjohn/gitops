---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: step-request-authority
spec:
  interval: 4h
  chart:
    spec:
      chart: step-certificates
      version: 1.28.1
      sourceRef:
        kind: HelmRepository
        name: smallstep-charts
        namespace: flux-system
  values:
    autocert:
      enabled: false
    bootstrap:
      enabled: false
    ca:
      db:
        enabled: true
        persistent: false
    inject:
      config:
        files:
          ca.json:
            address: :9100
            authority:
              certificateAuthority: ${SMALLSTEP_CA_URL}
              certificateAuthorityFingerprint: ${SMALLSTEP_CA_FINGERPRINT}
              certificateIssuer:
                provisioner: registration-authority
                type: jwk
              provisioners:
                - name: acme
                  type: ACME
              type: stepcas
            crt: ''
            dnsNames:
              - ra.${FAMILY_DOMAIN}
              - step-step-certificates.network-system.svc.cluster.local
            logger:
              format: json
            tls:
              cipherSuites:
                - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
                - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
              maxVersion: 1.3
              minVersion: 1.2
              renegotiation: false
          defaults.json:
            ca-url: ${SMALLSTEP_CA_URL}
            fingerprint: ${SMALLSTEP_CA_FINGERPRINT}
            redirect-url: ''
      enabled: true
      secrets:
        certificate_issuer:
          enabled: true
          password: 5{SMALLSTEP_CA_JWK_B64}
        ssh:
          enabled: false
        x509:
          enabled: false
    service:
      port: 443
      targetPort: 9100
      type: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: ${CLUSTER_LB_SMALLSTEP}
