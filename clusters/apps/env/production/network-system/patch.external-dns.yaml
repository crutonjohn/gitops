---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
spec:
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    annotationFilter: "external-dns/public in (true)"
    provider: aws
    aws:
      credentials:
        mountPath: "/.aws"
        secretName: aws-external-dns
      evaluateTargetHealth: false
    domainFilters:
      - os.${SECRET_DOMAIN}
      - ${SECRET_DOMAIN}
      - baremetalblog.com
    interval: "1m"
    logFormat: json
    logLevel: debug
    txtPrefix: "_."
    replicas: 1
    txtOwnerId: "k8s."
    crd:
      create: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
    nodeSelector:
      kubernetes.io/arch: amd64
