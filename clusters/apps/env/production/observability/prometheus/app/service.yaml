---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  annotations:
    metallb.universe.tf/address-pool: main
    metallb.universe.tf/loadBalancerIPs: "${CLUSTER_LB_PROMETHEUS}"
spec:
  selector:
    app: prometheus
  type: LoadBalancer
  ports:
    - name: http
      port: 9090
      protocol: TCP
      targetPort: web
