---
apiVersion: v1
kind: Service
metadata:
  name: syslogger-tcp
  annotations:
    io.cilium/lb-ipam-sharing-key: syslogger
    io.cilium/lb-ipam-ips: ${CLUSTER_LB_OTEL_SYSLOG}
  labels:
    io.cilium/bgp-announce: worker
spec:
  internalTrafficPolicy: Cluster
  ports:
    - name: syslog-3164
      port: 3164
      protocol: TCP
    - name: syslog-5424
      port: 5424
      protocol: TCP
  selector:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/instance: observability.syslog
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/part-of: opentelemetry
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: syslogger-udp
  annotations:
    io.cilium/lb-ipam-sharing-key: syslogger
    io.cilium/lb-ipam-ips: ${CLUSTER_LB_OTEL_SYSLOG}
  labels:
    io.cilium/bgp-announce: worker
spec:
  internalTrafficPolicy: Cluster
  ports:
    - name: syslog-3164-udp
      port: 3164
      protocol: UDP
      targetPort: syslog-3164-udp
    - name: syslog-5424-udp
      port: 5424
      protocol: UDP
      targetPort: syslog-5424-udp
  selector:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/instance: observability.syslog
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/part-of: opentelemetry
  type: LoadBalancer
