---
apiVersion: v1
kind: Service
metadata:
  name: syslogger
  annotations:
    io.cilium/lb-ipam-ips: ${CLUSTER_LB_OTEL_SYSLOG}
  labels:
    io.cilium/bgp-announce: worker
spec:
  internalTrafficPolicy: Cluster
  ports:
    - name: rfc5424
      port: 5424
      targetPort: 5424
    - name: rfc3164
      port: 3164
      targetPort: 3164
  selector:
    app.kubernetes.io/instance: observability.syslog
  type: LoadBalancer
