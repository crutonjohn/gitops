---
apiVersion: v1
kind: Service
metadata:
  name: syslogger
  annotations:
    metallb.universe.tf/address-pool: main
    metallb.universe.tf/loadBalancerIPs: "${CLUSTER_LB_OTEL_SYSLOG}"
spec:
  internalTrafficPolicy: Cluster
  loadBalancerIP: 192.168.130.102
  ports:
    - name: http
      port: 54555
      targetPort: syslog
  selector:
    app.kubernetes.io/name: syslog-collector
  type: LoadBalancer
