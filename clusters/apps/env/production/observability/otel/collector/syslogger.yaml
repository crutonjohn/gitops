---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: syslog
spec:
  mode: deployment
  image: otel/opentelemetry-collector-contrib:0.96.0
  volumeMounts:
    - name: scratchdir
      mountPath: /var/lib/otelcol
  volumes:
    - name: scratchdir
      emptyDir:
        sizeLimit: 10Gi
  ports:
    - port: 8888
      name: metrics
  serviceAccount: collector
  config: |
    receivers:
      syslog/5424:
        tcp:
          listen_address: "0.0.0.0:5424"
        protocol: rfc5424
        operators:
          - type: add
            field: resource["job"]
            value: "syslog-5424"
          - type: syslog_parser
            protocol: rfc5424
      syslog/3164:
        tcp:
          listen_address: "0.0.0.0:3164"
        protocol: rfc3164
        operators:
          - type: add
            field: resource["job"]
            value: "syslog-3164"
          - type: syslog_parser
            protocol: rfc3164

    processors:

      batch:
        send_batch_size: 8192
        timeout: 200ms
        send_batch_max_size: 0

      attributes/5424:
        actions:

          - action: insert
            key: loki.attribute.labels
            value: message, hostname, appname, proc_id

      resource/5424:
        attributes:

          - action: insert
            key: loki.resource.labels
            value: job

          - action: insert
            key: loki.format
            value: raw

      attributes/3164:
        actions:

          - action: insert
            key: loki.attribute.labels
            value: message, hostname, appname, proc_id

      resource/3164:
        attributes:

          - action: insert
            key: loki.resource.labels
            value: job

          - action: insert
            key: loki.format
            value: raw

    exporters:
      debug:
        verbosity: detailed
      loki:
        endpoint: "http://100.64.0.4:3100/loki/api/v1/push"
        retry_on_failure:
          initial_interval: 5s
          max_interval: 15s
          max_elapsed_time: 30s
        sending_queue:
          enabled: true
          storage: file_storage
          num_consumers: 5
          queue_size: 300
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
      file_storage:
        directory: /var/lib/otelcol
        timeout: 1s
        compaction:
          on_start: true
          on_rebound: true
          directory: /var/lib/otelcol
          max_transaction_size: 65530
      memory_ballast:
        size_in_percentage: 80
    service:
      extensions:
        - health_check
        - memory_ballast
        - file_storage
      pipelines:
        logs/5424:
          receivers:
            - syslog/5424
          processors:
            - resource/5424
            - attributes/5424
            - batch
          exporters:
            - loki
            - debug
        logs/3164:
          receivers:
            - syslog/3164
          processors:
            - resource/3164
            - attributes/3164
            - batch
          exporters:
            - loki
            - debug
      telemetry:
        metrics:
          address: "0.0.0.0:8888"
        logs:
          level: "debug"
          development: true
