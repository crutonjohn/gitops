---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: syslog
spec:
  mode: deployment
  image: otel/opentelemetry-collector-contrib:0.83.0
  nodeSelector:
    kubernetes.io/arch: amd64
  volumeMounts:
    - name: scratchdir
      mountPath: /var/lib/otelcol
  volumes:
    - name: scratchdir
      emptyDir:
        sizeLimit: 10Gi
  ports:
    - port: 8888
      name: metrics
    - port: 54555
      name: syslog
    - port: 4317
      name: otlp-grpc
  serviceAccount: collector
  config: |
    receivers:
      syslog/0:
        tcp:
          listen_address: "0.0.0.0:54555"
        protocol: rfc5424
        operators:
          - type: move
            from: attributes.message
            to: body
      otlp:
        protocols:
          grpc:
    processors:
      batch:
        send_batch_size: 4096
        timeout: 200ms
        send_batch_max_size: 0
      resource/loki0:
        attributes:
          - action: insert
            key: loki.resource.labels
            value: event.domain, body.appname, body.facility, body.hostname, body.message, body.msg_id, body.priority, body.proc_id, body.severity
          - action: insert
            key: loki.format
            value: raw
    exporters:
      logging:
        loglevel: debug
      loki:
        endpoint: "http://100.64.0.4:3100/loki/api/v1/push"
        retry_on_failure:
          initial_interval: 5s
          max_interval: 15s
          max_elapsed_time: 30s
        sending_queue:
          enabled: true
          storage: file_storage
          num_consumers: 5
          queue_size: 300
    extensions:
      health_check:
        path: "/health/status"
        endpoint: ":13333"
      file_storage:
        directory: /var/lib/otelcol
        timeout: 1s
        compaction:
          on_start: true
          on_rebound: true
          directory: /var/lib/otelcol
          max_transaction_size: 65530
      memory_ballast:
        size_in_percentage: 30
    service:
      extensions:
        - health_check
        - file_storage
        - memory_ballast
      telemetry:
        metrics:
          address: "0.0.0.0:8888"
        logs:
          level: "debug"
      pipelines:
        logs/0:
          receivers:
            - otlp
            - syslog/0
          processors:
            - resource/loki0
            - batch
          exporters:
            - loki
            - logging
