---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: changedetection
spec:
  values:
    ingress:
      main:
        enabled: false
        ingressClassName: "traefik-internal"
        hosts:
          - host: status.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "status.${SECRET_DOMAIN}"
            secretName: "crj-wildcard-certificate"
    persistence:
      data:
        enabled: true
        mountPath: /datastore
        existingClaim: changedetection-config-iscsi
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 20m
        memory: 50Mi
