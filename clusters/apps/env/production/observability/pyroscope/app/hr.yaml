---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pyroscope
spec:
  interval: 5m
  chart:
    spec:
      version: 1.13.4
      chart: pyroscope
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    alloy:
      enabled: false
    pyroscope:
      persistence:
        enabled: true
    ingress:
      enabled: true
      className: "traefik-internal"
      hosts:
        - pyro.${FAMILY_DOMAIN}
      pathType: Prefix
      annotations:
        kubernetes.io/ingress.class: traefik-internal
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/issuer-name: "step-issuer"
        cert-manager.io/issuer-kind: "StepIssuer"
        cert-manager.io/issuer-group: "certmanager.step.sm"
        external-dns.alpha.kubernetes.io/target: ${CLUSTER_LB_INGRESS_INTERNAL}
      tls:
        - secretName: pyroscope-tls
          hosts:
            - pyro.${FAMILY_DOMAIN}
