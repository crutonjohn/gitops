---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      nut-exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          nut-exporter:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: "3.2.1@sha256:3b452a9f29c50cad2909a9815ff8cf13b1f1079a641492bf7d06063725846e28"
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
            securityContext:
              fsGroup: ${APP_UID}
              runAsNonRoot: true
              runAsUser: ${APP_UID}
              runAsGroup: ${APP_UID}
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 128Mi
                cpu: 100m
              limits:
                memory: 128Mi
                cpu: 100m
    service:
      nut-exporter:
        controller: nut-exporter
        ports:
          http:
            enabled: true
            primary: true
            port: 9199
            protocol: TCP
            targetPort: 9199
    ingress:
      main:
        enabled: false
        hosts: []
