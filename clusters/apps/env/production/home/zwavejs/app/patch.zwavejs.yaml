---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: mosquitto
      namespace: home
  values:

    controllers:
      main:

        type: deployment

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            nameOverride: zwavejs
            image:
              repository: zwavejs/zwave-js-ui
              tag: 10.3.3@sha256:de55b8d25454eae304da53c703e3bf5de6ad5d3e457faa77acaa5309d71e957b
            env:
              TZ: America/New_York
              ZWAVEJS_DATA: /usr/src/app/store
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 47m
              limits:
                memory: 512M

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 994
        runAsGroup: 994
        fsGroup: 994
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #             - key: ${FAMILY_DOMAIN}/role
      #               operator: In
      #               values:
      #                 - apps

    service:
      main:
        enabled: true
        controller: main
        primary: true
        ports:
          http:
            port: 8091
          serial:
            port: 3000
        annotations:
          service.cilium.io/global: "true"

    persistence:
      config:
        existingClaim: zwavejs-config
        globalMounts:
          - path: /usr/src/app/store
            readOnly: false
