---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../../base/home/paperless
  - ingressroute.yaml
patches:
  - path: patch.paperless.yaml
  - patch: |-
      - op: replace
        path: /metadata/name
        value: paperless
    target:
      kind: HelmRelease
      name: .*
