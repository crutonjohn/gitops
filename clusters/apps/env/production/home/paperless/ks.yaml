  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-aws
  dependsOn:
    - name: volsync
  postBuild:
    substitute:
      SRC_PVC: paperless-config
      APP_UID: "1000"
      CRON_SCHEDULE: "0 5/12 * * *"
