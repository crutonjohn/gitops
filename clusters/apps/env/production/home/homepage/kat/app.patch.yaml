---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homepage
spec:
  values:
    enableRbac: true
    serviceAccount:
      name: homepage-kat
      create: true
    service:
      main:
        ports:
          http:
            port: 3000
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      annotations:
        reloader.stakater.com/auto: "true"
    ingress:
      main:
        enabled: false
    config:
      bookmarks:
        - Developer:
            - Github:
                - abbr: GH
                  href: https://github.com/
      services:
        - My First Group:
            - My First Service:
                href: http://localhost/
                description: Homepage is awesome

        - My Second Group:
            - My Second Service:
                href: http://localhost/
                description: Homepage is the best

        - My Third Group:
            - My Third Service:
                href: http://localhost/
                description: Homepage is ðŸ˜Ž
      widgets:
        - resources:
            # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
            backend: kubernetes
            expanded: true
            cpu: true
            memory: true
        - search:
            provider: duckduckgo
            target: _blank
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
      kubernetes:
        mode: cluster
      docker:
      settings:
    persistence:
      logs:
        enabled: true
        type: emptyDir
        mountPath: /app/config/logs
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
      limits:
        memory: 500Mi
