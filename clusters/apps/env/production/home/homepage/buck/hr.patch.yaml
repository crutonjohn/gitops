---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik-external"
        annotations:
          external-dns/public: "true"
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN},${CLUSTER_LB_INGRESS_EXTERNAL}
          traefik.ingress.kubernetes.io/router.middlewares: auth-system-oauth-auth@kubernetescrd,auth-system-oauth-errors@kubernetescrd
          traefik.ingress.kubernetes.io/router.priority: "10"
          gethomepage.dev/name: "Homepage"
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: homepage-buck
                  port: 3000
        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
    config:
      bookmarks:
        - Developer:
            - Github:
                - abbr: GH
                  href: https://github.com/crutonjohn
            - Renovate Dashboard:
                - abbr: ðŸ¤–
                  href: https://github.com/crutonjohn/gitops/issues/216
        - News:
            - Reddit:
                - abbr: R
                  href: https://reddit.com
            - Hacker News:
                - abbr: HN
                  href: https://news.ycombinator.com/
        - Entertainment:
            - Youtube:
                - abbr: YT
                  href: https://youtube.com

      services:
        - Home Automation:
            - Home Assistant:
                href: https://home.${FAMILY_DOMAIN}
                widget:
                  type: homeassistant
                  url: http://home-assistant.home.svc.cluster.local:8123
                  key: ${HOMEPAGE_HOMEASSISTANT_TOKEN}
                  # custom:
                  #   - state: sensor.total_power
                  #   - state: sensor.total_energy_today
                  #     label: energy today
                  #   - template: "{{ states.switch|selectattr('state','equalto','on')|list|length }}"
                  #     label: switches on
                  #   - state: weather.forecast_home
                  #     label: wind speed
                  #     value: "{attributes.wind_speed} {attributes.wind_speed_unit}"
        - Media:
            - Navidrome:
                href: https://music.${FAMILY_DOMAIN}
                description: ðŸŽ§
                widget:
                  type: navidrome
                  url: https://music.${FAMILY_DOMAIN}
                  user: ${HOMEPAGE_NAVIDROME_USER}
                  token: ${HOMEPAGE_NAVIDROME_TOKEN}
                  salt: ${HOMEPAGE_NAVIDROME_SALT}
            - rutorrent:
                href: ${BYSH_SITE}
                widget:
                  type: rutorrent
                  url: http://${BYSH_HOSTNAME}/rutorrent
                  username: ${BYSH_USERNAME}
                  password: ${BYSH_RUTORRENT_PASS}
            - Lidarr:
                href: lidarr.${FAMILY_DOMAIN}
                widget:
                  type: lidarr
                  url: http://lidarr.media.svc.cluster.local:8686
                  key: ${HOMEPAGE_LIDARR_API_KEY}
        - Making:
            - Octoprint:
                href: http://octopi.${FAMILY_DOMAIN}
                description: Three Dimensional Printing
                widget:
                  type: octoprint
                  url: http://octopi.${FAMILY_DOMAIN}
                  key: ${HOMEPAGE_OCTOPRINT_TOKEN}
        - Storage:
            - Ceph:
              href: https://ceph.${FAMILY_DOMAIN}
              description: Rook-Ceph
              widget:
                type: customapi
                url: https://rook-ceph-mgr-dashboard.rook-ceph.svc.cluster.local:7000/api/health/full
                method: GET
                headers:
                  Authorization: "Bearer ${ROOK_CEPH_DASHBOARD_API_TOKEN}"
                  Accept: "application/vnd.ceph.api.v1.0+json"
                mappings:
                  - field:
                      health: status
                    label: Status
                  - field:
                      df:
                        stats: num_osds
                    label: OSDs
                  - field:
                      df:
                        stats: total_avail_bytes
                    label: Free Space
                    format: bytes

        - Networking:
            - OPNSense:
                href: https://192.168.130.1
                description: Router
                widget:
                  type: opnsense
                  url: https://192.168.130.1
                  username: ${HOMEPAGE_OPNSENSE_API_KEY}
                  password: ${HOMEPAGE_OPNSENSE_API_PASS}

            - Omada Controller:
                href: https://omada.${FAMILY_DOMAIN}
                description: WAP/Switch Administration
                widget:
                  type: omada
                  url: https://192.168.133.2
                  username: ${HOMEPAGE_OMADA_USER}
                  password: ${HOMEPAGE_OMADA_PASS}
                  site: Default

        - Observability:
            - Grafana (Cloud):
                href: http://linmon.${FAMILY_DOMAIN}:3000
                description: Dashboards!
            - Prometheus (Cloud):
                href: http://linmon.${FAMILY_DOMAIN}:9090
                description: PromQL me plz
                widget:
                  type: prometheus
                  url: http://linmon.${FAMILY_DOMAIN}:9090
            - Prometheus (Local):
                href: http://192.168.130.103:9090
                description: Remote-write to Linmon
                widget:
                  type: prometheus
                  url: http://prometheus.observability.svc.cluster.local:9090

      widgets:
        - resources:
            # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
            backend: kubernetes
            expanded: true
            cpu: true
            memory: true
        - search:
            provider: duckduckgo
            target: _blank
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
      kubernetes:
        mode: cluster
      docker:
      settings:
        instanceName: buck
