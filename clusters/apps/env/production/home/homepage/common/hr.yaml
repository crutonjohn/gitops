---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 12h
  chart:
    spec:
      chart: homepage
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: jameswynn-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    enableRbac: true
    serviceAccount:
      name: homepage
      create: true
    service:
      main:
        ports:
          http:
            port: 3000
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      annotations:
        reloader.stakater.com/auto: "true"
    persistence:
      logs:
        enabled: true
        type: emptyDir
        mountPath: /app/config/logs
    resources:
      requests:
        memory: 10Mi
        cpu: 10m
      limits:
        memory: 500Mi
