---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot-garbage-casa",
                "namespace": "network-system",
                "mac": "e8:f3:3c:72:23:f6",
                "ips": ["192.168.134.100/24"]
              }]

        containers:
          main:
            nameOverride: home-assistant
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.5.3@sha256:cd3e0dc0df5b2013ae589e9f0044e1093c28c31dc653f36db3df10ba8e898dd6
            order: 1
            env:
              TZ: "America/New_York"
            envFrom:
              - secretRef:
                  name: home-assistant
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1254M
              limits:
                memory: 4000M
          music-assistant:
            nameOverride: music-assistant
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.0.4@sha256:44a82258e9886bab14461c2fe0b0226e9839c4608b50c11adfbfab27f9048fd4
            order: 2
            resources:
              requests:
                cpu: 30m
                memory: 100Mi
              limits:
                memory: 2000Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    service:
      main:
        ports:
          http:
            port: 8123
          music-assistant:
            port: 8095
      external:
        enabled: true
        type: LoadBalancer
        controller: main
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-ips: "${CLUSTER_LB_HOME_ASSISTANT}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 8123
            protocol: TCP
            targetPort: 8123
          music-assistant:
            enabled: true
            port: 8096
            protocol: TCP
            targetPort: 8096

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: "home-assistant-config"
      data:
        enabled: true
        existinClaim: "music-assistant-config"
      old-config:
        enabled: true
        existingClaim: "home-assistant-config-old"
        accessMode: ReadWriteOnce
      old-data:
        enabled: true
        existingClaim: "music-assistant-config-old"
        accessMode: ReadWriteOnce
      music:
        enabled: true
        existingClaim: "music-library"
        accessMode: ReadWriteMany
        globalMounts:
          - path: /music
            readOnly: false
        advancedMounts: {}
          # main: # the controller with the "main" identifier
          #   main: # the container with the "main" identifier
          #     - path: /music
          #       readOnly: false
          #   music-assistant:
          #     - path: /music
          #       readOnly: false

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: ${FAMILY_DOMAIN}/role
                    operator: In
                    values:
                      - casa
