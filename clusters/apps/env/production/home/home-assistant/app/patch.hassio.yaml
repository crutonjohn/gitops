---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    controllers:
      home-assistant:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot-garbage-casa",
                "namespace": "network-system",
                "mac": "e8:f3:3c:72:23:f6",
                "ips": ["192.168.134.100/24"]
              }]
        containers:
          home-assistant:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.5.3@sha256:cd3e0dc0df5b2013ae589e9f0044e1093c28c31dc653f36db3df10ba8e898dd6
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: home-assistant
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
          music-assistant:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.0.4@sha256:44a82258e9886bab14461c2fe0b0226e9839c4608b50c11adfbfab27f9048fd4
            resources:
              requests:
                cpu: 30m
                memory: 100Mi
              limits:
                memory: 1Gi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: ${FAMILY_DOMAIN}/role
                    operator: In
                    values:
                      - casa
      # securityContext:
      #   fsGroup: ${APP_UID}
      #   runAsNonRoot: true
      #   runAsUser: ${APP_UID}
      #   runAsGroup: ${APP_UID}
      #   fsGroupChangePolicy: OnRootMismatch
      #   seccompProfile: { type: RuntimeDefault }
    service:
      home-assistant:
        controller: home-assistant
        ports:
          http:
            port: 8123
      music-assistant:
        controller: home-assistant
        ports:
          http:
            port: 8095
      external:
        enabled: true
        type: LoadBalancer
        controller: home-assistant
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-ips: "${CLUSTER_LB_HOME_ASSISTANT}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 8123
            protocol: TCP
            targetPort: 8123
          music-assistant:
            enabled: true
            port: 8095
            protocol: TCP
            targetPort: 8095
    ingress:
      home-assistant:
        enabled: false
        hosts: []
      music-assistant:
        enabled: false
        hosts: []

    persistence:
      config:
        existingClaim: home-assistant-config
        globalMounts:
          - path: /config
            readOnly: false
      data:
        existingClaim: music-assistant-config
        globalMounts:
          - path: /data
            readOnly: false
      music:
        enabled: true
        existingClaim: "music-library"
        globalMounts:
          - path: /music
            readOnly: false
      old-config:
        enabled: true
        existingClaim: "home-assistant-config-old"
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      tmp:
        type: emptyDir
