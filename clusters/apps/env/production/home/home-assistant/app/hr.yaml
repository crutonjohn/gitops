# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/common-3.1.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      home-assistant:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot-garbage-apps",
                "namespace": "network-system",
                "mac": "e8:f3:3c:72:23:f6",
                "ips": ["192.168.134.100/24"]
              }]
        containers:
          home-assistant:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: rolling@sha256:9e2a7177b4600653d6cb46dff01b1598189a5ae93be0b99242fbc039d32d79f1
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: home-assistant
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              fsGroup: ${APP_UID}
              runAsNonRoot: true
              runAsUser: ${APP_UID}
              runAsGroup: ${APP_UID}
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
      #   fsGroup: ${APP_UID}
      #   runAsNonRoot: true
      #   runAsUser: ${APP_UID}
      #   runAsGroup: ${APP_UID}
      dnsConfig:
        options:
          - { name: ndots, value: "1" }
    service:
      home-assistant:
        controller: home-assistant
        ports:
          http:
            port: 8123
      music-assistant:
        controller: home-assistant
        ports:
          http:
            port: 8095
      home-assistant-local-callback:
        enabled: true
        type: LoadBalancer
        controller: home-assistant
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-ips: "${CLUSTER_LB_HOME_ASSISTANT}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 8123
            protocol: TCP
            targetPort: 8123

    ingress:
      home-assistant:
        # controller: home-assistant
        enabled: true
        annotations:
          external-dns/public: "true"
          external-dns.alpha.kubernetes.io/hostname: hass.${FAMILY_DOMAIN},home.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN},${CLUSTER_LB_INGRESS_EXTERNAL}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        labels: {}
        className: traefik-external
        hosts:
          - host: hass.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: home-assistant
                  port: 8123
          - host: home.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: home-assistant
                  port: 8123
        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - home.${FAMILY_DOMAIN}
              - hass.${FAMILY_DOMAIN}
      music-assistant:
        # controller: home-assistant
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mass.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${CLUSTER_LB_INGRESS_INTERNAL}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: auth-system-oauth-auth@kubernetescrd,auth-system-oauth-errors@kubernetescrd
          traefik.ingress.kubernetes.io/router.priority: "10"
        labels: {}
        className: traefik-internal
        hosts:
          - host: mass.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: home-assistant
                  port: 8095
        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - mass.${FAMILY_DOMAIN}

    persistence:
      config:
        existingClaim: home-assistant-config
        globalMounts:
          - path: /config
            readOnly: false

      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      tmp:
        type: emptyDir
