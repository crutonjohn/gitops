---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.1.0/charts/library/common/schemas/containers.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: ${APP_UID}
    #     runAsGroup: ${APP_UID}
    #     # supplementalGroups: [7575]
    #     fsGroup: ${APP_UID}
    #     fsGroupChangePolicy: OnRootMismatch
    controllers:
      open-notebook:
        annotations:
          secret.reloader.stakater.com/reload: ${APP}-env
        containers:
          open-notebook:
            image:
              repository: lfnovo/open_notebook
              tag: v1-latest@sha256:c6d21cfadc9ee6e309f5e4e5a1fe5cc426ec40bf53c2d03fc0ad615bf9fd3cde
            probes:
              liveness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            envFrom:
              - secretRef:
                  name: ${APP}-env
            resources:
              requests:
                cpu: 5m
                memory: 512Mi
              limits:
                memory: 5Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
      surrealdb:
        annotations:
          secret.reloader.stakater.com/reload: ${APP}-env
        containers:
          surrealdb:
            image:
              repository: surrealdb/surrealdb
              tag: v2@sha256:421b7661c3174f51fd70f36abe9ee1e48e5fd684fadc1e362d232ee3b51b1b72
            args: ["start"]
            probes:
              liveness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            envFrom:
              - secretRef:
                  name: ${APP}-env
            resources:
              requests:
                cpu: 5m
                memory: 512Mi
              limits:
                memory: 8Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    ingress:
      open-notebook:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${CLUSTER_LB_INGRESS_INTERNAL}
        labels: {}
        className: traefik-internal
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: open-notebook
                  port: 8502
              - path: /api
                pathType: Prefix
                service:
                  name: open-notebook
                  port: 5055

        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}

    service:
      open-notebook:
        controller: open-notebook
        primary: true
        ports:
          webui:
            port: 8502
          api:
            port: 5055
      # auto-prepends with open-notebook
      surrealdb:
        controller: surrealdb
        primary: false
        ports:
          http:
            port: 8000

