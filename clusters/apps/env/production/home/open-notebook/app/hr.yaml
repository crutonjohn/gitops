---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.1.0/charts/library/common/schemas/containers.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: ${APP_UID}
    #     runAsGroup: ${APP_UID}
    #     # supplementalGroups: [7575]
    #     fsGroup: ${APP_UID}
    #     fsGroupChangePolicy: OnRootMismatch
    controllers:
      open-notebook:
        annotations:
          secret.reloader.stakater.com/reload: ${APP}-env
        containers:
          open-notebook:
            image:
              repository: ghcr.io/lfnovo/open-notebook
              tag: 1.6.0@sha256:1a0fc02e6adc34ac3162ab5a03919fbc40e1a49344778c7b2d46d01598093087
            probes:
              liveness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            envFrom:
              - secretRef:
                  name: ${APP}-env
            resources:
              requests:
                cpu: 5m
                memory: 512Mi
              limits:
                memory: 5Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
      surrealdb:
        annotations:
          secret.reloader.stakater.com/reload: ${APP}-env
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_UID}
            # supplementalGroups: [7575]
            fsGroup: ${APP_UID}
            fsGroupChangePolicy: OnRootMismatch
        containers:
          surrealdb:
            image:
              repository: surrealdb/surrealdb
              tag: v2@sha256:cb06f83535d4b7790f16e1632cef2347718d62d18629d595383f43ff9e0ee794
            args: ["start", "rocksdb:/db/open-notebook.db"]
            probes:
              liveness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            envFrom:
              - secretRef:
                  name: ${APP}-env
            resources:
              requests:
                cpu: 5m
                memory: 512Mi
              limits:
                memory: 8Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    ingress:
      open-notebook:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${CLUSTER_LB_INGRESS_INTERNAL}
        labels: {}
        className: traefik-internal
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: ImplementationSpecific
                service:
                  name: open-notebook
                  port: 8502
              - path: /api
                pathType: Prefix
                service:
                  name: open-notebook
                  port: 5055

        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}

    service:
      open-notebook:
        controller: open-notebook
        primary: false
        ports:
          webui:
            port: 8502
          api:
            port: 5055
      # auto-prepends with open-notebook
      surrealdb:
        controller: surrealdb
        primary: false
        ports:
          http:
            port: 8000

    persistence:
      data:
        existingClaim: open-notebook-data
        advancedMounts:
          open-notebook:
            open-notebook:
              - path: /app/data
      database:
        existingClaim: surrealdb-data
        advancedMounts:
          surrealdb:
            surrealdb:
              - path: /db
