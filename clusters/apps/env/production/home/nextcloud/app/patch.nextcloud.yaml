---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  values:
    image:
      repository: nextcloud
      tag: 25.0.2-apache
      pullPolicy: IfNotPresent
    nextcloud:
      extraSecurityContext:
        runAsUser: "82"
        runAsGroup: "82"
        runAsNonRoot: true
        readOnlyRootFilesystem: true
      host: cloud.${FAMILY_DOMAIN}
      username: ${NEXTCLOUD_APP_ADMIN_USER}
      password: ${NEXTCLOUD_APP_ADMIN_PASSWORD}
      datadir: /var/www/html/data
      mail:
        enabled: true
        fromAddress: cloud
        domain: ${SMTP_DOMAIN}
        smtp:
          host: ${SMTP_HOST}
          secure: ssl
          port: ${SMTP_SSL_PORT}
          authtype: LOGIN
          name: ${SMTP_USERNAME}
          password: ${SMTP_PASSWORD}
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 5G
          post_max_size = 5G
          max_input_time = 3600
          max_execution_time = 3600
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array
            (
            '${CLUSTER_POD_CIDR}',
            '${CLUSTER_SVC_CIDR}',
            '${NODE1_ADDRESS}',
            '${NODE2_ADDRESS}',
            '${NODE3_ADDRESS}',
            '${NODE4_ADDRESS}',
            '${NODE5_ADDRESS}'
            ),
            'forwarded_for_headers' =>
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
            'overwriteprotocol' => 'https',
          );
    livenessProbe:
      enabled: true
      initialDelaySeconds: 90
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    readinessProbe:
      enabled: true
      initialDelaySeconds: 90
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    startupProbe:
      enabled: false
      initialDelaySeconds: 90
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1
    ingress:
      enabled: false
    postgresql:
      enabled: true
      global:
        postgresql:
          auth:
            username: ${NEXTCLOUD_DB_USER}
            password: ${NEXTCLOUD_DB_PASSWORD}
            database: ${NEXTCLOUD_DB_NAME}
      primary:
        persistence:
          enabled: true
          existingClaim: nextcloud-db
      volumePermissions:
        enabled: true
      securityContext:
        enabled: true
        fsGroup: 5432
      containerSecurityContext:
        enabled: true
        runAsUser: 5432
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql
      user: ${NEXTCLOUD_DB_USER}
      password: ${NEXTCLOUD_DB_PASSWORD}
      database: ${NEXTCLOUD_DB_NAME}
    nginx:
      enabled: false
    internalDatabase:
      enabled: false
    redis:
      enabled: true
    persistence:
      enabled: true
      existingClaim: nextcloud-data
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-data-apollo
    metrics:
      enabled: true
      replicaCount: 1
      https: true
      timeout: 5s
      image:
        repository: xperimental/nextcloud-exporter
        tag: v0.4.0
        pullPolicy: IfNotPresent
      service:
        type: ClusterIP
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "9205"
