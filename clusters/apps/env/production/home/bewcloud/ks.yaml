---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app bewcloud
  namespace: flux-system
spec:
  targetNamespace: home
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/apps/env/production/home/bewcloud/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-aws
  dependsOn:
    - name: traefik-external
  postBuild:
    substitute:
      APP: *app
      INGRESSROUTE_SUBDOMAIN: "cloud"
      # forced by upstream
      APP_UID: "1993"
    substituteFrom:
      - kind: Secret
        name: secrets-${CLUSTER_NAME}
      - kind: Secret
        name: secrets-generic
      - kind: ConfigMap
        name: settings-generic
      - kind: ConfigMap
        name: settings-${CLUSTER_NAME}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app volsync-bewcloud-data-restic
  namespace: flux-system
spec:
  targetNamespace: home
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
      backups.${FAMILY_DOMAIN}/name: bewcloud
      backups.${FAMILY_DOMAIN}/subsystem: data
  path: ./clusters/apps/base/volsync/lib/restic
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-aws
  dependsOn:
    - name: volsync
  postBuild:
    substitute:
      SRC_PVC: bewcloud-data
      # forced by upstream
      APP_UID: "1993"
      CRON_SCHEDULE: "30 1/12 * * *"
      LOCAL_SCHEDULE: "35 1/12 * * *"
      STORAGE_CLASS: terra-filesystem
      SNAPSHOT_CLASS: terra-file
      DST_ACCESS_MODE: ReadWriteMany
      SIZE: "2Ti"
    substituteFrom:
      - kind: Secret
        name: secrets-${CLUSTER_NAME}
      - kind: Secret
        name: secrets-generic
      - kind: ConfigMap
        name: settings-generic
      - kind: ConfigMap
        name: settings-${CLUSTER_NAME}
