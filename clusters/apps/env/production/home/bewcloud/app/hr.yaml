---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}
        supplementalGroups: [7575]
        fsGroup: ${APP_UID}
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      bewcloud:
        annotations:
          secret.reloader.stakater.com/reload: bewcloud-env, bewcloud-config

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: bewcloud-env

        containers:
          bewcloud:
            image:
              repository: ghcr.io/bewcloud/bewcloud
              tag: v3.6.0@sha256:89331b467bea15795f9682e9eadceec5e67aa948ca525caed7608fee91af9a94
            probes:
              liveness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            env:
              POSTGRESQL_HOST:
                valueFrom:
                  secretKeyRef:
                    name: bewcloud-env
                    key: INIT_POSTGRES_HOST
              POSTGRESQL_USER:
                valueFrom:
                  secretKeyRef:
                    name: bewcloud-env
                    key: INIT_POSTGRES_USER
              POSTGRESQL_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: bewcloud-env
                    key: INIT_POSTGRES_PASS
              POSTGRESQL_DBNAME:
                valueFrom:
                  secretKeyRef:
                    name: bewcloud-env
                    key: INIT_POSTGRES_DBNAME
            envFrom: *envFrom
            resources:
              requests:
                cpu: 5m
                memory: 512Mi
              limits:
                memory: 5Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    ingress:
      bewcloud:
        enabled: true
        annotations:
          external-dns/public: "true"
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN},${CLUSTER_LB_INGRESS_EXTERNAL}
        labels: {}
        className: traefik-external
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: bewcloud
                  port: 8000
        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}

    service:
      bewcloud:
        controller: bewcloud
        primary: true
        ports:
          http:
            port: 8000

    persistence:
      data:
        existingClaim: bewcloud-data
        advancedMounts:
          bewcloud:
            bewcloud:
              - path: /app/data-files
      config:
        type: secret
        name: bewcloud-config
        advancedMounts:
          bewcloud:
            bewcloud:
              - path: /app/bewcloud.config.ts
                subPath: bewcloud.config.ts
