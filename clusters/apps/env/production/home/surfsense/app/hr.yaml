---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.1.0/charts/library/common/schemas/containers.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: ${APP_UID}
    #     runAsGroup: ${APP_UID}
    #     # supplementalGroups: [7575]
    #     fsGroup: ${APP_UID}
    #     fsGroupChangePolicy: OnRootMismatch
    controllers:
      surfsense:
        annotations:
          secret.reloader.stakater.com/reload: ${APP}-frontend-env, ${APP}-backend-env, ${APP}-db-user
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: ${APP}-db-user
        containers:
          surfsense-frontend:
            image:
              repository: ghcr.io/modsetter/surfsense_ui
              tag: v1.0.29
            probes:
              liveness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            env:
              NEXT_PUBLIC_FASTAPI_BACKEND_URL: https://notebook.${FAMILY_DOMAIN}
              NEXT_PUBLIC_FASTAPI_BACKEND_AUTH_TYPE: GOOGLE
              NEXT_PUBLIC_ETL_SERVICE: DOCLING
            resources:
              requests:
                cpu: 5m
                memory: 512Mi
              limits:
                memory: 5Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

          surfsense-backend:
            image:
              repository: ghcr.io/modsetter/surfsense_backend
              tag: v1.0.29
            probes:
              liveness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            envFrom:
              - secretRef:
                  name: ${APP}-db-user
              - secretRef:
                  name: ${APP}-backend-env
            resources:
              requests:
                cpu: 5m
                memory: 512Mi
              limits:
                memory: 8Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    ingress:
      surfsense:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN},surfsense-backend.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${CLUSTER_LB_INGRESS_INTERNAL}
        labels: {}
        className: traefik-internal
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: ImplementationSpecific
                service:
                  name: surfsense
                  port: 3000
              - path: /auth/(.*)
                pathType: ImplementationSpecific
                service:
                  name: surfsense-backend
                  port: 8000
              - path: /api/v1/auth/google/(.*)
                pathType: ImplementationSpecific
                service:
                  name: surfsense-backend
                  port: 8000

        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
              - surfsense-backend.${FAMILY_DOMAIN}

    service:
      surfsense-frontend:
        controller: surfsense
        primary: true
        ports:
          http:
            port: 3000
      # auto-prepends with surfsense
      backend:
        controller: surfsense
        primary: false
        ports:
          http:
            port: 8000

