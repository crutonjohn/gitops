---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: ${APP_UID}
    #     runAsGroup: ${APP_UID}
    #     # supplementalGroups: [7575]
    #     fsGroup: ${APP_UID}
    #     fsGroupChangePolicy: OnRootMismatch
    initContainers:
      init-db:
        image:
          repository: ghcr.io/onedr0p/postgres-init
          tag: 16
        envFrom: &envFrom
          - secretRef:
              name: ${APP}-db-user
    controllers:
      surfsense:
        annotations:
          secret.reloader.stakater.com/reload: ${APP}-frontend-env, ${APP}-backend-env, ${APP}-db-user
        containers:
          surfsense-frontend:
            image:
              repository: ghcr.io/modsetter/surfsense_ui
              tag: v1.0.29
            probes:
              liveness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            envFrom:
              - secretRef:
                  name: ${APP}-frontend-env
            resources:
              requests:
                cpu: 5m
                memory: 512Mi
              limits:
                memory: 5Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

          surfsense-backend:
            image:
              repository: ghcr.io/modsetter/surfsense_backend
              tag: v1.0.29
            probes:
              liveness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: false
                type: TCP
                spec:
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            envFrom:
              - secretRef:
                  name: ${APP}-db-user
              - secretRef:
                  name: ${APP}-backend-env
            env:
              DATABASE_URL:
                value: "postgresql+asyncpg://$${INIT_POSTGRES_USER}:$${INIT_POSTGRES_PASS}@$${INIT_POSTGRES_HOST}:5432/$${INIT_POSTGRES_DBNAME}"
            resources:
              requests:
                cpu: 5m
                memory: 512Mi
              limits:
                memory: 8Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    ingress:
      surfsense:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${CLUSTER_LB_INGRESS_INTERNAL}
        labels: {}
        className: traefik-external
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: surfsense-frontend
                  port: 3000
        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}

    service:
      surfsense-frontend:
        controller: surfsense
        primary: true
        ports:
          http:
            port: 3000
      surfsense-backend:
        controller: surfsense
        primary: false
        ports:
          http:
            port: 8000

