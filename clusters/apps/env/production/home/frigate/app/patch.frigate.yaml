---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: app-template
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: traefik-internal
      namespace: network-system
    - name: mosquitto
      namespace: home
  values:
    controllers:
      frigate:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.13.2@sha256:2906991ccad85035b176941f9dedfd35088ff710c39d45ef1baa9a49f2b16734
            env:
              TZ: America/New_York
              LIBVA_DRIVER_NAME: i965
              PLUS_API_KEY: "${FRIGATE_PLUS_API_KEY}"
            envFrom:
              - secretRef:
                  name: frigate-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              privileged: true
            resources:
              requests:
                memory: 1024Mi
                cpu: 100m
              limits:
                memory: 10000Mi
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: feature.node.kubernetes.io/coral
                    operator: In
                    values:
                      - "true"
                  - key: feature.node.kubernetes.io/intel-gpu
                    operator: In
                    values:
                      - "true"
                  - key: ${FAMILY_DOMAIN}/role
                    operator: In
                    values:
                      - apps

    service:
      app:
        controller: frigate
        ports:
          http:
            enabled: true
            primary: true
            port: 5000
            protocol: TCP
            targetPort: 5000
          rtmp-tcp:
            enabled: true
            primary: false
            port: 1935
            protocol: TCP
            targetPort: 1935
          rtmp-udp:
            enabled: true
            primary: false
            port: 1935
            protocol: UDP
            targetPort: 1935
          restream-tcp:
            enabled: true
            primary: false
            port: 8554
            protocol: TCP
            targetPort: 8554
          restream-udp:
            enabled: true
            primary: false
            port: 8554
            protocol: UDP
            targetPort: 8554
          go2rtc-tcp:
            enabled: true
            primary: false
            port: 8555
            protocol: TCP
            targetPort: 8555
          go2rtc-udp:
            enabled: true
            primary: false
            port: 8555
            protocol: UDP
            targetPort: 8555
          srtp-tcp:
            enabled: true
            primary: false
            port: 8443
            protocol: TCP
            targetPort: 8443
          srtp-udp:
            enabled: true
            primary: false
            port: 8443
            protocol: UDP
            targetPort: 8443
    ingress:
      main:
        enabled: false
    persistence:
      data:
        existingClaim: frigate-data
        globalMounts:
          - path: /data
      config-file:
        type: configMap
        name: frigate-config
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        globalMounts:
          - path: /dev/shm
      video:
        type: hostPath
        hostPath: /dev/dri/renderD128
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/dri/renderD128
      coral:
        type: hostPath
        hostPath: /dev/apex_0
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/apex_0
      media:
        existingClaim: frigate-recordings
        globalMounts:
          - path: /media
