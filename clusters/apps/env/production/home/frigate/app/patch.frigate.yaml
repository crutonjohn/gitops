---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
spec:
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/blakeblackshear/frigate
      tag: 0.12.1
      pullPolicy: IfNotPresent
    env:
      TZ: "America/New_York"
      PLUS_API_KEY: "${FRIGATE_PLUS_API_KEY}"
    configmap:
      config:
        enabled: true
        data:
          config.yml: |
            logger:
              default: info
            mqtt:
              host: "${SECRET_MQTT_ADDRESS}"
              topic_prefix: frigate
              user: "${SECRET_MQTT_USERNAME}"
              password: "${SECRET_MQTT_PASSWORD}"
            database:
              path: /data/frigate.db
            birdseye:
              enabled: True
              width: 2560
              height: 1440
              quality: 4
              mode: continuous
            detectors:
              coral:
               type: edgetpu
               device: pci
            go2rtc:
              streams:
                dining-room:
                  - rtsp://frigate:${REOLINK_ADMIN_PASSWORD}@192.168.134.65/stream1
                  - "ffmpeg:dining-room#audio=opus"
                dining-room-sub:
                  - rtsp://frigate:${REOLINK_ADMIN_PASSWORD}@192.168.134.65/stream2
                  - "ffmpeg:dining-room-sub#audio=opus"
                kitchen:
                  - rtsp://frigate:${REOLINK_ADMIN_PASSWORD}@192.168.134.64/stream1
                  - "ffmpeg:kitchen#audio=opus"
                kitchen-sub:
                  - rtsp://frigate:${REOLINK_ADMIN_PASSWORD}@192.168.134.64/stream2
                  - "ffmpeg:kitchen-sub#audio=opus"
                living-room:
                  - rtsp://frigate:${REOLINK_ADMIN_PASSWORD}@192.168.134.66/stream1
                  - "ffmpeg:living-room#audio=opus"
                living-room-sub:
                  - rtsp://frigate:${REOLINK_ADMIN_PASSWORD}@192.168.134.66/stream2
                  - "ffmpeg:living-room-sub#audio=opus"
                nursery:
                  - rtsp://frigate:${REOLINK_ADMIN_PASSWORD}@192.168.134.72/stream1
                  - "ffmpeg:nursery#audio=opus"
                nursery-sub:
                  - rtsp://frigate:${REOLINK_ADMIN_PASSWORD}@192.168.134.72/stream2
                  - "ffmpeg:nursery-sub#audio=opus"
                front-doorbell-ad410:
                  - "rtsp://admin:${AMCREST_ADMIN_PASSWORD}@192.168.134.61:554/cam/realmonitor?channel=1&subtype=0&#backchannel=0"
                  - "ffmpeg:front-doorbell-ad410#audio=opus"
                front-doorbell-ad410-sub:
                  - "rtsp://admin:${AMCREST_ADMIN_PASSWORD}@192.168.134.61:554/cam/realmonitor?channel=1&subtype=01#backchannel=0"
                  - "ffmpeg:front-doorbell-ad410-sub#audio=opus"
                kitchen-doorbell-ad410:
                  - "rtsp://admin:${AMCREST_ADMIN_PASSWORD}@192.168.134.62:554/cam/realmonitor?channel=1&subtype=0#backchannel=0"
                  - "ffmpeg:kitchen-doorbell-ad410#audio=opus"
                kitchen-doorbell-ad410-sub:
                  - "rtsp://admin:${AMCREST_ADMIN_PASSWORD}@192.168.134.62:554/cam/realmonitor?channel=1&subtype=01#backchannel=0"
                  - "ffmpeg:kitchen-doorbell-ad410-sub#audio=opus"
                south-west-1:
                  - "ffmpeg:http://192.168.134.67/flv?port=1935&app=bcs&stream=channel0_ext.bcs&user=admin&password=${REOLINK_ADMIN_PASSWORD}#video=copy#audio=copy#audio=opus"
                south-west-1-sub:
                  - "http://192.168.134.67/flv?port=1935&app=bcs&stream=channel0_sub.bcs&user=admin&password=${REOLINK_ADMIN_PASSWORD}"
                south-west-2:
                  - "ffmpeg:http://192.168.134.68/flv?port=1935&app=bcs&stream=channel0_ext.bcs&user=admin&password=${REOLINK_ADMIN_PASSWORD}#video=copy#audio=copy#audio=opus"
                south-west-2-sub:
                  - "http://192.168.134.68/flv?port=1935&app=bcs&stream=channel0_sub.bcs&user=admin&password=${REOLINK_ADMIN_PASSWORD}"
                north-door-1:
                  - "ffmpeg:http://192.168.134.69/flv?port=1935&app=bcs&stream=channel0_ext.bcs&user=admin&password=${REOLINK_ADMIN_PASSWORD}#video=copy#audio=copy#audio=opus"
                north-door-1-sub:
                  - "http://192.168.134.69/flv?port=1935&app=bcs&stream=channel0_sub.bcs&user=admin&password=${REOLINK_ADMIN_PASSWORD}"
                garage-1:
                  - "ffmpeg:rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.71:554/h264Preview_01_main#video=copy#audio=copy#audio=opus"
                garage-1-sub:
                  - "ffmpeg:rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.71:554/h264Preview_01_sub#video=copy#audio=copy#audio=opus"
            ffmpeg:
              hwaccel_args:
                - -hwaccel
                - vaapi
                - -hwaccel_device
                - /dev/dri/renderD128
                - -hwaccel_output_format
                - yuv420p
              output_args:
                record: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c:v copy -c:a aac
            objects:
              track:
                - person
                - dog
              filters:
                person:
                  min_area: 2500
                  max_area: 100000
                  threshold: 0.7
                dog:
                  min_area: 1000
                  max_area: 10000
                  threshold: 0.7
            cameras:
              # --
              dining-room:
                ffmpeg:
                  inputs:
                    - path: rtsp://127.0.0.1:8554/dining-room?video=copy&audio=aac
                      input_args: preset-rtsp-restream
                      roles:
                        - record
                    - path: rtsp://127.0.0.1:8554/dining-room-sub?video=copy
                      input_args: preset-rtsp-restream
                      roles:
                        - detect
                detect:
                  height: 360
                  width: 640
                record:
                  enabled: True
                  retain:
                    days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
              # --
              kitchen:
                ffmpeg:
                  inputs:
                    - path: rtsp://127.0.0.1:8554/kitchen?video=copy&audio=aac
                      input_args: preset-rtsp-restream
                      roles:
                        - record
                    - path: rtsp://127.0.0.1:8554/kitchen-sub?video=copy
                      input_args: preset-rtsp-restream
                      roles:
                        - detect
                detect:
                  height: 360
                  width: 640
                record:
                  enabled: True
                  retain:
                    days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
              # --
              living-room:
                ffmpeg:
                  inputs:
                    - path: rtsp://127.0.0.1:8554/living-room?video=copy&audio=aac
                      input_args: preset-rtsp-restream
                      roles:
                        - record
                    - path: rtsp://127.0.0.1:8554/living-room-sub?video=copy
                      input_args: preset-rtsp-restream
                      roles:
                        - detect
                detect:
                  height: 360
                  width: 640
                record:
                  enabled: True
                  retain:
                    days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
              # --
              nursery:
                ffmpeg:
                  inputs:
                    - path: rtsp://127.0.0.1:8554/nursery?video=copy&audio=aac
                      input_args: preset-rtsp-restream
                      roles:
                        - record
                    - path: rtsp://127.0.0.1:8554/nursery-sub?video=copy
                      input_args: preset-rtsp-restream
                      roles:
                        - detect
                detect:
                  height: 360
                  width: 640
                record:
                  enabled: True
                  retain:
                    days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
              # --
              front-doorbell-ad410:
                ffmpeg:
                  inputs:
                    - path: rtsp://127.0.0.1:8554/front-doorbell-ad410?video=copy&audio=aac
                      input_args: preset-rtsp-restream
                      roles:
                        - record
                    - path: rtsp://127.0.0.1:8554/front-doorbell-ad410-sub?video=copy
                      input_args: preset-rtsp-restream
                      roles:
                        - detect
                detect:
                  height: 1920
                  width: 2560
                record:
                  enabled: True
                  retain:
                    days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                        car: 20
                    objects:
                      - person
                      - dog
                      - car
                snapshots:
                  enabled: True
                  timestamp: True
                  retain:
                    default: 30
              # --
              kitchen-doorbell-ad410:
                ffmpeg:
                  inputs:
                    - path: rtsp://127.0.0.1:8554/kitchen-doorbell-ad410?video=copy&audio=aac
                      input_args: preset-rtsp-restream
                      roles:
                        - record
                    - path: rtsp://127.0.0.1:8554/kitchen-doorbell-ad410-sub?video=copy
                      input_args: preset-rtsp-restream
                      roles:
                        - detect
                detect:
                  height: 1920
                  width: 2560
                record:
                  enabled: True
                  retain:
                    days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: True
                  retain:
                    default: 30
              # --
              south-west-1:
                ffmpeg:
                  inputs:
                    - path: rtsp://127.0.0.1:8554/south-west-1?video=copy&audio=aac
                      input_args: preset-rtsp-restream
                      roles:
                        - record
                    - path: rtsp://127.0.0.1:8554/south-west-1-sub?video=copy
                      input_args: preset-rtsp-restream
                      roles:
                        - detect
                detect:
                  width: 896
                  height: 512
                record:
                  enabled: True
                  retain:
                    days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
              # --
              south-west-2:
                ffmpeg:
                  inputs:
                    - path: rtsp://127.0.0.1:8554/south-west-2?video=copy&audio=aac
                      input_args: preset-rtsp-restream
                      roles:
                        - record
                    - path: rtsp://127.0.0.1:8554/south-west-2-sub?video=copy
                      input_args: preset-rtsp-restream
                      roles:
                        - detect
                detect:
                  width: 896
                  height: 512
                record:
                  enabled: True
                  retain:
                    days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
              # --
              north-door-1:
                ffmpeg:
                  inputs:
                    - path: rtsp://127.0.0.1:8554/north-door-1?video=copy&audio=aac
                      input_args: preset-rtsp-restream
                      roles:
                        - record
                    - path: rtsp://127.0.0.1:8554/north-door-1-sub?video=copy
                      input_args: preset-rtsp-restream
                      roles:
                        - detect
                detect:
                  width: 896
                  height: 512
                record:
                  enabled: True
                  retain:
                    days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
              # --
              garage-1:
                ffmpeg:
                  inputs:
                    - path: rtsp://127.0.0.1:8554/garage-1?video=copy&audio=aac
                      input_args: preset-rtsp-restream
                      roles:
                        - record
                    - path: rtsp://127.0.0.1:8554/garage-1-sub?video=copy
                      input_args: preset-rtsp-restream
                      roles:
                        - detect
                detect:
                  width: 1536
                  height: 576
                record:
                  enabled: True
                  retain:
                    days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
    ingress:
      main:
        enabled: false
    service:
      main:
        annotations:
          service.cilium.io/global: "true"
        ports:
          rtmp-tcp:
            enabled: true
            primary: false
            port: 1935
            protocol: TCP
            targetPort: 1935
          rtmp-udp:
            enabled: true
            primary: false
            port: 1935
            protocol: UDP
            targetPort: 1935
          restream-tcp:
            enabled: true
            primary: false
            port: 8554
            protocol: TCP
            targetPort: 8554
          restream-udp:
            enabled: true
            primary: false
            port: 8554
            protocol: UDP
            targetPort: 8554
          go2rtc-tcp:
            enabled: true
            primary: false
            port: 8555
            protocol: TCP
            targetPort: 8555
          go2rtc-udp:
            enabled: true
            primary: false
            port: 8555
            protocol: UDP
            targetPort: 8555
          srtp-tcp:
            enabled: true
            primary: false
            port: 8443
            protocol: TCP
            targetPort: 8443
          srtp-udp:
            enabled: true
            primary: false
            port: 8443
            protocol: UDP
            targetPort: 8443
    persistence:
      data:
        enabled: true
        mountPath: /data
        existingClaim: frigate-data
      media:
        enabled: true
        mountPath: /media
        existingClaim: frigate-recordings
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
      video:
        enabled: true
        type: hostPath
        hostPath: /dev/dri/renderD128
        mountPath: /dev/dri/renderD128
      coral:
        enabled: true
        type: hostPath
        hostPath: /dev/apex_0
        mountPath: /dev/apex_0
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/coral
                  operator: In
                  values:
                    - "true"
                - key: feature.node.kubernetes.io/intel-gpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        memory: 1024Mi
        cpu: 100m
      limits:
        memory: 6000Mi
    securityContext:
      privileged: true
