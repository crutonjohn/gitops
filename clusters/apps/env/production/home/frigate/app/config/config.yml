  south-west-2:
    ffmpeg:
      inputs:
        # - path: rtsp://frigate.home.svc.cluster.local:8554/south-west-2?video=copy&audio=aac
        - path: rtsp://frigate.home.svc.cluster.local:8554/south-west-2
