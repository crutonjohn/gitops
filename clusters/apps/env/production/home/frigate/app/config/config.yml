        # - path: rtsp://frigate.home.svc.cluster.local:8554/front-doorbell-ad410-sub?video=copy
        - path: rtsp://frigate.home.svc.cluster.local:8554/front-doorbell-ad410-sub
          input_args: preset-rtsp-restream
          roles:
            - detect
    detect:
      width: 720
      height: 576
    record:
      retain:
        days: 2
      events:
        retain:
          objects:
            person: 80
            dog: 10
        objects:
