    detect:
      width: 640
      height: 360
      fps: 7
      min_initialized: 2
    record:
      retain:
        days: 1
      events:
        retain:
          objects:
            person: 80
            dog: 10
        objects:
          - person
          - dog
    snapshots:
      retain:
        objects:
          person: 80
