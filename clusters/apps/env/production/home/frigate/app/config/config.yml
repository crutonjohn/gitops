      inputs:
        - path: rtsp://localhost:8554/livingRoom
          roles:
            - record
        - path: rtsp://localhost:8554/livingRoomSub
          roles:
            - detect
    detect:
      width: 640
      height: 360
      fps: 15
      min_initialized: 6
  # --
  nursery:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/nursery
          roles:
            - record
        - path: rtsp://localhost:8554/nurserySub
          roles:
            - detect
    detect:
      width: 640
      height: 360
      fps: 15
      min_initialized: 6
  # --
  frontDoorbell:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frontDoorbell
          roles:
            - record
        - path: rtsp://localhost:8554/frontDoorbellSub
          roles:
            - detect
    detect:
      width: 720
      height: 576
      fps: 15
      min_initialized: 6
    objects:
      track:
        - person
        - dog
        - amazon
        - fedex
        - ups
        - package
    snapshots:
      retain:
        objects:
          person: 80

  # --
