---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - casa

    controllers:
      main:
        type: deployment
        initContainers:
          01-init-config:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.18
              pullPolicy: IfNotPresent
            command: ["/bin/sh", "-c"]
            args: ["cp /data/mosquitto_secret/* /data/external_config/ && mosquitto_passwd -U /data/external_config/mosquitto_pwd"]
        containers:
          main:
            nameOverride: mosquitto
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.18
            env:
              TZ: Amertica/New_York
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 150Mi

    service:
      main:
        enabled: true
        controller: main
        primary: true
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-ips: "${CLUSTER_LB_MQTT}"
        ports:
          http:
            port: 1883

    ingress:
      main:
        enabled: false
        hosts: []

    persistence:
      config-file:
        enabled: true
        type: configMap
        name: mosquitto-configmap # overriden by kustomizeconfig
        globalMounts:
          - path: /metadata/config/mosquitto.conf
            readOnly: false
      secret-file:
        enabled: true
        type: secret
        name: mosquitto-secret
        globalMounts:
          - path: /data/mosquitto_secret/mosquitto_pwd
            readOnly: true
      external-config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /mosquitto/external_config
            readOnly: false
      data:
        enabled: true
        existingClaim: "mosquitto-data"
        globalMounts:
          - path: /data
            readOnly: false
      old-data:
        enabled: true
        type: hostPath
        hostPath: /srv/mqtt
        globalMounts:
          - path: /old-data
            readOnly: false
