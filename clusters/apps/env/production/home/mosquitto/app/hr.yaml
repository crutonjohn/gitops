# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/common-3.1.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

    controllers:
      mosquitto:
        type: deployment
        initContainers:
          01-init-config:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.21
              pullPolicy: IfNotPresent
            command: ["/bin/sh", "-c"]
            args: ["cp -v /mosquitto_secret/* /mosquitto/external_config/ && mosquitto_passwd -U /mosquitto/external_config/mosquitto_pwd"]
        containers:
          mosquitto:
            nameOverride: mosquitto
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.21
            env:
              TZ: Amertica/New_York
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 150Mi

    service:
      mosquitto:
        enabled: true
        controller: mosquitto
        primary: true
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-ips: "${CLUSTER_LB_MQTT}"
        ports:
          http:
            port: 1883

    ingress:
      main:
        enabled: false
        hosts: []

    persistence:
      config-file:
        enabled: true
        type: configMap
        name: mosquitto-configmap # overriden by kustomizeconfig
        globalMounts:
          - path: /mosquitto/config
            readOnly: false
      secret-file:
        enabled: true
        type: secret
        name: mosquitto-secret
        globalMounts:
          - path: /mosquitto_secret
            readOnly: true
      external-config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /mosquitto/external_config
            readOnly: false
      data:
        enabled: true
        existingClaim: "mosquitto-data"
        globalMounts:
          - path: /data
            readOnly: false
