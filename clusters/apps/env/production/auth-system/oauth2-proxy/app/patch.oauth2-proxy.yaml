---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: google-auth
spec:
  interval: 5m
  chart:
    spec:
      chart: oauth2-proxy
      version: 7.7.17
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-chart
        namespace: flux-system
      interval: 5m
  values:
    ## Override the deployment namespace
    ##
    namespaceOverride: "auth-system"
    # Oauth client configuration specifics
    config:
      existingSecret: oauth2-proxy-google
      # Default configuration, to be overridden
      configFile: |-
        provider = "google"
        auth_logging = true
        cookie_domains = ".${FAMILY_DOMAIN}"
        cookie_httponly = true
        cookie_name = "_john_family_oauth"
        cookie_refresh = "1h"
        cookie_samesite = "lax"
        cookie_secure = true
        email_domains = [ "${FAMILY_DOMAIN}" ]
        pass_access_token = true
        pass_authorization_header = true
        pass_basic_auth = false
        request_logging = true
        session_store_type = "cookie"
        silence_ping_logging = true
        set_authorization_header = true
        set_xauthrequest = true
        skip_jwt_bearer_tokens = true
        skip_provider_button = true
        ssl_insecure_skip_verify = false
        standard_logging = true
        upstreams = [ "static://200" ]
        whitelist_domains = ".${FAMILY_DOMAIN}"
        footer = "For Internal Family Use Only"
        reverse_proxy = "true"
        redirect_url = "https://sso.${FAMILY_DOMAIN}/oauth2/callback"


    # -- Custom labels to add into metadata
    customLabels: {}

    service:
      type: ClusterIP
      portNumber: 80
      # Protocol set on the service
      appProtocol: http
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "4180"

    ## Create or use ServiceAccount
    serviceAccount:
      ## Specifies whether a ServiceAccount should be created
      enabled: true
      ## The name of the ServiceAccount to use.
      ## If not set and create is true, a name is generated using the fullname template
      name:
      automountServiceAccountToken: true
      annotations: {}

    ingress:
      enabled: false
      # className: nginx
      path: /
      # Only used if API capabilities (networking.k8s.io/v1) allow it
      pathType: ImplementationSpecific
      # Used to create an Ingress record.
      # hosts:
        # - chart-example.local
      # Extra paths to prepend to every host configuration. This is useful when working with annotation based services.
      # Warning! The configuration is dependant on your current k8s API version capabilities (networking.k8s.io/v1)
      # extraPaths:
      # - path: /*
      #   pathType: ImplementationSpecific
      #   backend:
      #     service:
      #       name: ssl-redirect
      #       port:
      #         name: use-annotation
      labels: {}
      # annotations:
      #   kubernetes.io/ingress.class: nginx
      #   kubernetes.io/tls-acme: "true"
      # tls:
        # Secrets must be manually created in the namespace.
        # - secretName: chart-example-tls
        #   hosts:
        #     - chart-example.local

    resources:
      limits:
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 300Mi

    extraVolumes: []
      # - name: ca-bundle-cert
      #   secret:
      #     secretName: <secret-name>

    extraVolumeMounts: []
      # - mountPath: /etc/ssl/certs/
      #   name: ca-bundle-cert

    # Additional containers to be added to the pod.
    extraContainers: []
      #  - name: my-sidecar
      #    image: nginx:latest

    priorityClassName: ""

    # [TopologySpreadConstraints](https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/) configuration.
    # Ref: https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/pod-v1/#scheduling
    # topologySpreadConstraints: []

    # Affinity for pod assignment
    # Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
    # affinity: {}

    # Tolerations for pod assignment
    # Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
    tolerations: []

    # Node labels for pod assignment
    # Ref: https://kubernetes.io/docs/user-guide/node-selection/
    nodeSelector: {}

    # Whether to use secrets instead of environment values for setting up OAUTH2_PROXY variables
    proxyVarsAsSecrets: true

    deploymentAnnotations: {}
    podAnnotations: {}
    podLabels: {}
    replicaCount: 1
    revisionHistoryLimit: 10

    # Configure Kubernetes security context for pod
    # Ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
    podSecurityContext: {}

    # whether to use http or https
    httpScheme: http

    # Configure the session storage type, between cookie and redis
    sessionStorage:
      # Can be one of the supported session storage cookie|redis
      type: cookie

    # Enables apiVersion deprecation checks
    checkDeprecation: true

    metrics:
      # Enable Prometheus metrics endpoint
      enabled: true
      # Serve Prometheus metrics on this port
      port: 4180
      # when service.type is NodePort ...
      # nodePort: 44180
      # Protocol set on the service for the metrics port
      service:
        appProtocol: http
