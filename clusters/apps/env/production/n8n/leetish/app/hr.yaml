---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: leetish
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      leetish:
        annotations:
          reloader.stakater.com/auto: "true"
        imagePullSecrets:
          - name: leetish-pull-secret
        containers:
          leetish:
            image:
              repository: ghcr.io/crutonjohn/leetish
              tag: "main@sha256:25340c423357e466ff0f3b5e242c677e56896ebec98766033c4feb9f37a65fa4"
            envFrom:
              - secret: leetish-env
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
            securityContext:
              fsGroup: ${APP_UID}
              runAsNonRoot: true
              runAsUser: ${APP_UID}
              runAsGroup: ${APP_UID}
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 128Mi
                cpu: 100m
              limits:
                memory: 128Mi
                cpu: 100m
    service:
      leetish:
        enabled: false
        controller: leetish
        ports:
          http:
            enabled: true
            primary: true
            port: 9199
            protocol: TCP
            targetPort: 9199
    ingress:
      main:
        enabled: false
        hosts: []
