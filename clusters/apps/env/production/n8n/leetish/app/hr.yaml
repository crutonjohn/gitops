---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: leetish
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: leetish-pull-secret
      securityContext:
        fsGroup: ${APP_UID}
    controllers:
      leetish:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          leetish:
            image:
              repository: ghcr.io/crutonjohn/leetish
              tag: "main@sha256:18b5957425580ccb40d7dc90eef88d76ff0618b4eb79e316bf597368716a436b"
            envFrom:
              - secret: leetish-env
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
            securityContext:
              fsGroup: ${APP_UID}
              fsGroupChangePolicy: "OnRootMismatch"
              runAsNonRoot: true
              runAsUser: ${APP_UID}
              runAsGroup: ${APP_UID}
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 128Mi
                cpu: 100m
              limits:
                memory: 128Mi
                cpu: 100m
    persistence:
      data:
        existingClaim: leetish-data
        globalMounts:
          - path: /data
            readOnly: false
    service:
      leetish:
        enabled: true
        controller: leetish
        ports:
          http:
            enabled: true
            primary: true
            port: 5000
            protocol: TCP
            targetPort: 5000
    ingress:
      main:
        enabled: false
        hosts: []
