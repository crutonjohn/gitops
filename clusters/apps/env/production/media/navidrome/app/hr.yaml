# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/common-3.1.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

    controllers:
      navidrome:
        type: deployment

        containers:
          navidrome:
            nameOverride: navidrome
            image:
              repository: ghcr.io/navidrome/navidrome
              tag: 0.58.0@sha256:2ae037d464de9f802d047165a13b1c9dc2bdbb14920a317ae4aef1233adc0a3c
            env:
              ND_SCANINTERVAL: 15m
              ND_LOGLEVEL: debug
              ND_SESSIONTIMEOUT: 24h
              ND_ENABLETRANSCODINGCONFIG: "true"
              ND_MUSICFOLDER: /music
              ND_ENABLESHARING: "true"
              ND_PROMETHEUS_ENABLED: "true"
              ND_PROMETHEUS_METRICSPATH: "/metrics_${NAVIDROME_METRICS_SECRET}"
              ND_LASTFM_ENABLED: "true"
              ND_LASTFM_APIKEY: ${NAVIDROME_LASTFM_APIKEY}
              ND_LASTFM_SECRET: ${NAVIDROME_LASTFM_SECRET}
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 2048Mi


    persistence:
      config:
        enabled: true
        existingClaim: "navidrome-config"
        advancedMounts:
          navidrome:
            navidrome:
              - path: /data
                readOnly: false
      music:
        enabled: true
        existingClaim: "music-library"

    ingress:
      navidrome:
        enabled: true
        annotations:
          external-dns/public: "true"
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN},${CLUSTER_LB_INGRESS_EXTERNAL}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        labels: {}
        className: traefik-external
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: ${APP}
                  port: 4533
        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}


    service:
      navidrome:
        enabled: true
        controller: navidrome
        primary: true
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "4533"
          prometheus.io/metric_path: "/metrics_${NAVIDROME_METRICS_SECRET}"
        ports:
          http:
            port: 4533
