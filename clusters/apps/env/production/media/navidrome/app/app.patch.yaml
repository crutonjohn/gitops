---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #             - key: ${FAMILY_DOMAIN}/role
      #               operator: In
      #               values:
      #                 - apps

    controllers:
      main:
        type: deployment

        containers:
          main:
            nameOverride: navidrome
            image:
              repository: ghcr.io/navidrome/navidrome
              tag: 0.55.2@sha256:3a66e262b7ea836faa06c08ad5b32076c49e9e63e2fa4de10080c8e9be9f0846
            env:
              ND_SCANINTERVAL: 15m
              ND_LOGLEVEL: debug
              ND_SESSIONTIMEOUT: 24h
              ND_ENABLETRANSCODINGCONFIG: "true"
              ND_MUSICFOLDER: /music
              ND_ENABLESHARING: "true"
              ND_PROMETHEUS_ENABLED: "true"
              ND_PROMETHEUS_METRICSPATH: "/metrics_${NAVIDROME_METRICS_SECRET}"
              ND_LASTFM_ENABLED: "true"
              ND_LASTFM_APIKEY: ${NAVIDROME_LASTFM_APIKEY}
              ND_LASTFM_SECRET: ${NAVIDROME_LASTFM_SECRET}
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 2048Mi


    persistence:
      config:
        enabled: true
        existingClaim: "navidrome-config"
        advancedMounts:
          main:
            main:
              - path: /data
                readOnly: false
      music:
        enabled: true
        existingClaim: "music-library"

    service:
      main:
        enabled: true
        controller: main
        primary: true
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "4533"
          prometheus.io/metric_path: "/metrics_${NAVIDROME_METRICS_SECRET}"
        ports:
          http:
            port: 4533
