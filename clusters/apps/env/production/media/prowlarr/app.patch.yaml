---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: lidarr
spec:
  values:
    global:
      fullnameOverride: prowlarr
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: rolling
    env:
      TZ: America/New_York
    resources:
      requests:
        cpu: 20m
        memory: 863M
      limits:
        memory: 2538M
    service:
      main:
        ports:
          http:
            port: 9696
          metrics:
            enabled: true
            primary: false
            protocol: HTTP
            port: 9792
        annotations:
          prometheus.io/scrape: 'true'
          prometheus.io/port: '9792'
    podSecurityContext:
      fsGroup: 1177
      runAsNonRoot: true
      runAsUser: 1177
      runAsGroup: 1177
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: "prowlarr-config"
    additionalContainers:
      exporter:
        image: "ghcr.io/onedr0p/exportarr:v1.6.1"
        imagePullPolicy: IfNotPresent
        args: ["prowlarr"]
        env:
          - name: URL
            value: "http://localhost"
          - name: CONFIG
            value: "/config/config.xml"
          - name: PORT
            value: "9792"
          - name: ENABLE_ADDITIONAL_METRICS
            value: "false"
          - name: ENABLE_UNKNOWN_QUEUE_ITEMS
            value: "false"
        ports:
          - name: metrics
            containerPort: 9792
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - /usr/bin/env
              - bash
              - -c
              - curl --fail localhost:9696/api/v1/system/status?apiKey=`IFS=\> && while read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
