---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

    controllers:
      prowlarr:
        type: deployment

        containers:
          prowlarr:
            nameOverride: prowlarr
            image:
              repository: ghcr.io/onedr0p/prowlarr-develop
              tag: rolling@sha256:f3c0edbd19d744c8306ae8f72e75f0fb54ff662e9f7b22a4d9029e5c0b7f075c
              pullPolicy: Always
            env:
              TZ: America/New_York
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 20m
                memory: 863M
              limits:
                memory: 2538M
          metrics:
            nameOverride: metrics
            dependsOn: [main]
            args: [prowlarr]
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.2.0
              pullPolicy: IfNotPresent
            env:
              URL: "http://localhost"
              CONFIG: /config/config.xml
              PORT: "9792"
              ENABLE_ADDITIONAL_METRICS: "true"
              ENABLE_UNKNOWN_QUEUE_ITEMS: "false"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 20m
                memory: 40M
              limits:
                memory: 100M

    service:
      prowlarr:
        enabled: true
        controller: prowlarr
        primary: true
        ports:
          http:
            port: 9696
      metrics:
        enabled: true
        controller: prowlarr
        primary: false
        ports:
          metrics:
            enabled: true
            primary: false
            protocol: HTTP
            port: 9792
            targetPort: 9792
        annotations:
          prometheus.io/scrape: 'true'
          prometheus.io/port: '9792'

    persistence:
      config:
        enabled: true
        existingClaim: "prowlarr-config"
        globalMounts:
          - path: /config
