---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syncthing
spec:
  values:
    podSecurityContext:
      fsGroup: 1177
      runAsNonRoot: true
      runAsUser: 1177
      runAsGroup: 1177
    persistence:
      data:
        enabled: true
        mountPath: /var/syncthing
        existingClaim: "music-sync"
    service:
      main:
        ports:
          http:
            port: 8384
      discovery:
        type: LoadBalancer
        externalTrafficPolicy: Local
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-sharing-key: syncthing-media
          io.cilium/lb-ipam-ips: ${CLUSTER_LB_MUSIC_SYNC}
      listen:
        type: LoadBalancer
        externalTrafficPolicy: Local
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-sharing-key: syncthing-media
          io.cilium/lb-ipam-ips: ${CLUSTER_LB_MUSIC_SYNC}
