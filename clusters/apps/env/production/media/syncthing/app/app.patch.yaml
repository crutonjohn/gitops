---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: ${FAMILY_DOMAIN}/role
                    operator: In
                    values:
                      - apps

    controllers:
      main:
        type: deployment

        containers:
          main:
            nameOverride: syncthing
            image:
              repository: syncthing/syncthing
              tag: 1.27.7@sha256:22dc697050895cc0a3be38670e750e6737ff5d6542abf1d6118806919bd0c040
              pullPolicy: IfNotPresent
            env:
              TZ: America/New_York
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 20m
                memory: 1000M
              limits:
                memory: 4200M

    service:
      main:
        enabled: true
        controller: main
        primary: true
        ports:
          http:
            port: 8384
      discovery:
        type: LoadBalancer
        externalTrafficPolicy: Local
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-sharing-key: syncthing-media
          io.cilium/lb-ipam-ips: ${CLUSTER_LB_MUSIC_SYNC}
      listen:
        type: LoadBalancer
        externalTrafficPolicy: Local
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-sharing-key: syncthing-media
          io.cilium/lb-ipam-ips: ${CLUSTER_LB_MUSIC_SYNC}

    persistence:
      config:
        enabled: true
        existingClaim: "syncthing-config"
        globalMounts:
          - path: /var/syncthing/config
      bysh-import:
        enabled: true
        existingClaim: "bysh-import"
        globalMounts:
          - path: /var/syncthing/bysh
