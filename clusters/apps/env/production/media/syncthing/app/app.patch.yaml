# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

    controllers:
      main:
        type: deployment

        containers:
          main:
            nameOverride: syncthing
            image:
              repository: syncthing/syncthing
              tag: 1.29.6@sha256:82e1abb0307008263b8287813a4367efee9db4f877759f8d41f0485ce2658e90
              pullPolicy: IfNotPresent
            env:
              TZ: America/New_York
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 20m
                memory: 1000M
              limits:
                memory: 4200M

    service:
      main:
        enabled: true
        controller: main
        primary: true
        ports:
          http:
            port: 8384
      discovery:
        type: LoadBalancer
        controller: main
        externalTrafficPolicy: Local
        ports:
          discovery:
            port: 21027
            protocol: UDP
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-sharing-key: music-media
          io.cilium/lb-ipam-ips: ${CLUSTER_LB_MUSIC_SYNC}
      listen:
        type: LoadBalancer
        controller: main
        externalTrafficPolicy: Local
        ports:
          transfer:
            port: 22000
            protocol: TCP
          quic:
            port: 22000
            protocol: UDP
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-sharing-key: music-media
          io.cilium/lb-ipam-ips: ${CLUSTER_LB_MUSIC_SYNC}

    persistence:
      config:
        enabled: true
        existingClaim: "syncthing-config"
        globalMounts:
          - path: /var/syncthing/config
      downloads:
        enabled: true
        existingClaim: "media-downloads"
        advancedMounts:
          main:
            main:
              - path: /var/syncthing/bysh-import
                readOnly: false
                subPath: bysh
