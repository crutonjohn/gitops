# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/common-3.1.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

    controllers:
      syncthing:
        type: deployment

        containers:
          syncthing:
            nameOverride: syncthing
            image:
              repository: syncthing/syncthing
              tag: 1.29.6@sha256:82e1abb0307008263b8287813a4367efee9db4f877759f8d41f0485ce2658e90
              pullPolicy: IfNotPresent
            env:
              TZ: America/New_York
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 20m
                memory: 1000M
              limits:
                memory: 4200M

    ingress:
      syncthing:
        # controller: "syncthing"
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${CLUSTER_LB_INGRESS_INTERNAL}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: auth-system-oauth-auth@kubernetescrd,auth-system-oauth-errors@kubernetescrd
        labels: {}
        className: traefik-internal
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: ${APP}
                  port: 8384
        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}

    service:
      syncthing:
        enabled: true
        controller: syncthing
        primary: true
        ports:
          http:
            port: 8384
      discovery:
        type: LoadBalancer
        controller: syncthing
        externalTrafficPolicy: Local
        ports:
          discovery:
            port: 21027
            protocol: UDP
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-sharing-key: music-media
          io.cilium/lb-ipam-ips: ${CLUSTER_LB_MUSIC_SYNC}
      listen:
        type: LoadBalancer
        controller: syncthing
        externalTrafficPolicy: Local
        ports:
          transfer:
            port: 22000
            protocol: TCP
          quic:
            port: 22000
            protocol: UDP
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-sharing-key: music-media
          io.cilium/lb-ipam-ips: ${CLUSTER_LB_MUSIC_SYNC}

    persistence:
      config:
        enabled: true
        existingClaim: "syncthing-config"
        globalMounts:
          - path: /var/syncthing/config
      downloads:
        enabled: true
        existingClaim: "media-downloads"
        advancedMounts:
          syncthing:
            syncthing:
              - path: /var/syncthing/bysh-import
                readOnly: false
                subPath: bysh
