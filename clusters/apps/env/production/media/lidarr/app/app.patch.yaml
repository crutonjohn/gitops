---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: ${FAMILY_DOMAIN}/role
                    operator: In
                    values:
                      - apps

    controllers:
      main:
        type: deployment

        containers:
          main:
            nameOverride: lidarr
            image:
              repository: ghcr.io/crutonjohn/lidarr-plugins
              tag: rolling@sha256:4f793802889abd2faa510805ba8fe53d6a7a287602ef1f291be35b92e031238d
              pullPolicy: Always
            env:
              TZ: America/New_York
              LIDARR__BRANCH: "plugins"
              LIDARR__LOG_LEVEL: "debug"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 20m
                memory: 1000M
              limits:
                memory: 4200M
          metrics:
            nameOverride: metrics
            dependsOn: [main]
            args: [lidarr]
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.0.1
              pullPolicy: IfNotPresent
            env:
              URL: "http://localhost"
              CONFIG: /config/config.xml
              PORT: "9792"
              ENABLE_ADDITIONAL_METRICS: "false"
              ENABLE_UNKNOWN_QUEUE_ITEMS: "false"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 20m
                memory: 40M
              limits:
                memory: 100M

    service:
      main:
        enabled: true
        controller: main
        primary: true
        ports:
          http:
            port: 8686
      metrics:
        enabled: true
        controller: main
        primary: false
        ports:
          metrics:
            enabled: true
            primary: false
            protocol: HTTP
            port: 9792
            targetPort: 9792
        annotations:
          prometheus.io/scrape: 'true'
          prometheus.io/port: '9792'

    persistence:
      config:
        enabled: true
        existingClaim: "lidarr-config"
        globalMounts:
          - path: /config
      bysh-import:
        enabled: true
        existingClaim: "lidarr-import"
        advancedMounts:
          main:
            main:
              - path: /bysh
                readOnly: false
      deemix-import:
        enabled: true
        existingClaim: "deemix-import"
        advancedMounts:
          main:
            main:
              - path: /deemix
                readOnly: false
      music-library:
        enabled: true
        existingClaim: "music-library"
        advancedMounts:
          main:
            main:
              - path: /music
                readOnly: false

