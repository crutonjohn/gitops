# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/common-3.1.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}
    controllers:
      slskd:
        type: deployment
        containers:
          slskd:
            nameOverride: slskd
            image:
              repository: ghcr.io/slskd/slskd
              tag: 0.23.2@sha256:28df5325f301537ea8669b2ef90112a30cc9f2efd3eb714c9a778460b5dc6288
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: slskd-env
            env:
              - name: SLSKD_REMOTE_CONFIGURATION
                value: "false"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 20m
                memory: 1000M
              limits:
                memory: 4200M

    ingress:
      slskd:
        # controller: "slskd"
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${CLUSTER_LB_INGRESS_INTERNAL}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        labels: {}
        className: traefik-internal
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: ${APP}
                  port: 5030
        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}

    service:
      slskd:
        enabled: true
        controller: slskd
        primary: true
        ports:
          http:
            port: 5030
          https:
            port: 5031
        annotations:
          prometheus.io/scrape: 'true'
          prometheus.io/port: '5030'
      share:
        type: LoadBalancer
        controller: slskd
        externalTrafficPolicy: Local
        ports:
          share:
            port: 50300
            protocol: TCP
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-sharing-key: music-media
          io.cilium/lb-ipam-ips: ${CLUSTER_LB_MUSIC_SYNC}

    persistence:
      audiobooks-library:
        enabled: true
        existingClaim: "audiobook-library"
        advancedMounts:
          slskd:
            slskd:
              - path: /audiobooks
                readOnly: true
      ebooks-library:
        enabled: true
        existingClaim: "ebook-library"
        advancedMounts:
          slskd:
            slskd:
              - path: /ebooks
                readOnly: true
      music-library:
        enabled: true
        existingClaim: "music-library"
        advancedMounts:
          slskd:
            slskd:
              - path: /music
                readOnly: true
      downloads:
        enabled: true
        existingClaim: "media-downloads"
        advancedMounts:
          slskd:
            slskd:
              - path: /app/downloads
                readOnly: false
                subPath: soulseek
              - path: /app/incomplete
                readOnly: false
                subPath: incomplete
      data:
        enabled: true
        existingClaim: "slskd-data"
        advancedMounts:
          slskd:
            slskd:
              - path: /app/data
                readOnly: false
                subPath: data
              - path: /app/scripts
                readOnly: false
                subPath: scripts
      config:
        type: configMap
        name: slskd-config
        advancedMounts:
          slskd:
            slskd:
              - path: /app/slskd.yml
                readOnly: false
                subPath: slskd.yml
