---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../../base/app-template
  - ingressroute.yaml
  - slskd.enc.yaml
configMapGenerator:
  - name: slskd-config
    files:
      - config.yaml=./config.yaml
patches:
  - path: app.patch.yaml
  - patch: |-
      - op: replace
        path: /metadata/name
        value: slskd
    target:
      kind: HelmRelease
      name: .*
generatorOptions:
  disableNameSuffixHash: true
