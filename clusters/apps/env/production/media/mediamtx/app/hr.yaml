# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/common-3.1.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

    controllers:
      mediamtx:
        type: deployment

        containers:
          mediamtx:
            nameOverride: mediamtx
            image:
              repository: bluenviron/mediamtx
              tag: 1-ffmpeg@sha256:25cb92c02c7d3767e8f626274048fce643da3dbc3354532b0c251e4c55175a46
            env:
              TZ: America/New_York
              MTX_RTSPTRANSPORTS: "tcp,udp"
              MTX_WEBRTCADDITIONALHOSTS: "${CLUSTER_LB_MEDIAMTX}"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 1
                memory: 1254M
              limits:
                memory: 8Gi

    service:
      mediamtx-tcp:
        enabled: true
        controller: mediamtx
        primary: true
        type: LoadBalancer
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-sharing-key: mediamtx
          io.cilium/lb-ipam-ips: "${CLUSTER_LB_MEDIAMTX}"
          prometheus.io/scrape: "true"
          prometheus.io/port: "9998"
        externalTrafficPolicy: Local
        ports:
          rtsp:
            enabled: true
            port: 8554
            protocol: TCP
            targetPort: 8554
          rtsps:
            enabled: true
            port: 8322
            protocol: TCP
            targetPort: 8322
          rtmp:
            enabled: true
            port: 1935
            protocol: TCP
            targetPort: 1935
          rtmps:
            enabled: true
            port: 1936
            protocol: TCP
            targetPort: 1936
          hls:
            enabled: true
            port: 8888
            protocol: TCP
            targetPort: 8888
          webrtc:
            enabled: true
            port: 8889
            protocol: TCP
            targetPort: 8889
          metrics:
            enabled: true
            port: 9998
            protocol: TCP
            targetPort: 9998
          pprof:
            enabled: true
            port: 9999
            protocol: TCP
            targetPort: 9999
          playback:
            enabled: true
            port: 9996
            protocol: TCP
            targetPort: 9996
      mediamtx-udp:
        enabled: true
        controller: mediamtx
        type: LoadBalancer
        labels:
          io.cilium/bgp-announce: worker
        annotations:
          io.cilium/lb-ipam-sharing-key: mediamtx
          io.cilium/lb-ipam-ips: "${CLUSTER_LB_MEDIAMTX}"
        externalTrafficPolicy: Local
        ports:
          api:
            enabled: true
            port: 9997
            protocol: UDP
            targetPort: 9997
          rtp:
            enabled: true
            port: 8000
            protocol: UDP
            targetPort: 8000
          rtcp:
            enabled: true
            port: 8001
            protocol: UDP
            targetPort: 8001
          srtp:
            enabled: true
            port: 8004
            protocol: UDP
            targetPort: 8004
          srtcp:
            enabled: true
            port: 8005
            protocol: UDP
            targetPort: 8005
          srt:
            enabled: true
            port: 8890
            protocol: UDP
            targetPort: 8890
          webrtc:
            enabled: true
            port: 8189
            protocol: UDP
            targetPort: 8189

    ingress:
      mediamtx:
        # controller: mediamtx
        enabled: false
        annotations:
          external-dns/public: "true"
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN},${CLUSTER_LB_INGRESS_EXTERNAL}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        labels: {}
        className: traefik-external
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: mediamtx
                  port: 0000
        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}

    persistence:
      config:
        type: configMap
        name: mediamtx-config
        globalMounts:
          - path: /mediamtx.yml
            subPath: mediamtx.yml
            readOnly: true
      recordings:
        enabled: true
        existingClaim: "mediamtx-recordings"
        advancedMounts:
          mediamtx:
            mediamtx:
              - path: /recordings
                readOnly: false
