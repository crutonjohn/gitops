# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}
    controllers:
      readarr:
        type: deployment

        containers:
          readarr:
            nameOverride: readarr
            image:
              repository: ghcr.io/onedr0p/readarr-develop
              tag: rolling
            env:
              TZ: Amertica/New_York
              HOME: /config
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1254M
              limits:
                memory: 2000M
          metrics:
            nameOverride: metrics
            dependsOn: [readarr]
            args: [readarr]
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.2.0
              pullPolicy: IfNotPresent
            env:
              URL: "http://localhost"
              CONFIG: /config/config.xml
              PORT: "9792"
              ENABLE_ADDITIONAL_METRICS: "true"
              ENABLE_UNKNOWN_QUEUE_ITEMS: "false"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 20m
                memory: 40M
              limits:
                memory: 100M

    service:
      readarr:
        enabled: true
        controller: readarr
        primary: false
        ports:
          http:
            port: 8787
      metrics:
        enabled: true
        controller: readarr
        primary: false
        ports:
          metrics:
            enabled: true
            primary: false
            protocol: HTTP
            port: 9792
            targetPort: 9792
        annotations:
          prometheus.io/scrape: 'true'
          prometheus.io/port: '9792'

    ingress:
      readarr:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: "readarr-config"
        globalMounts:
          - path: /config
      audiobooks:
        enabled: true
        existingClaim: "audiobook-library"
        advancedMounts:
          readarr:
            readarr:
              - path: /audiobooks
                readOnly: false
      downloads:
        enabled: true
        existingClaim: "media-downloads"
        advancedMounts:
          readarr:
            readarr:
              - path: /downloads/soulseek
                readOnly: false
                subPath: soulseek
              - path: /downloads/bysh
                readOnly: false
                subPath: bysh
