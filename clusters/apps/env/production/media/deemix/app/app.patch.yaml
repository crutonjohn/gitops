---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: ${FAMILY_DOMAIN}/role
                    operator: In
                    values:
                      - apps

    controllers:
      main:
        type: deployment

        containers:
          main:
            nameOverride: deemix
            image:
              repository: ghcr.io/crutonjohn/deemix-latest
              tag: rolling@sha256:c1bc0bc9742daf7dda08943640d4ef271d051935cd3baba0bc17b4b6146eb745
            env:
              TZ: America/New_York
              DEEMIX_SINGLE_USER: 'true'
              DEEMIX__DATA_DIR: '/config/'
              DEEMIX__MUSIC_DIR: '/downloads/'
              DEEMIX__HOST: '0.0.0.0'
              DEEMIX__PORT: '6595'
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1254M
              limits:
                memory: 2000M

    service:
      main:
        enabled: true
        controller: main
        primary: true
        ports:
          http:
            port: 6595

    persistence:
      config:
        enabled: true
        type: emptyDir
      downloads:
        enabled: true
        existingClaim: "deemix-import"
        globalMounts:
          - path: /downloads
