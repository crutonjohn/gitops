---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
spec:
  values:
    global:
      fullnameOverride: deemix
    image:
      repository: registry.gitlab.com/bockiii/deemix-docker
      tag: latest
    env:
      TZ: America/New_York
      PUID: 1177
      PGID: 1177
      UMASK_SET: '022'
      DEEMIX_SINGLE_USER: 'true'
    resources:
      requests:
        cpu: 20m
        memory: 300M
      limits:
        memory: 512M
    service:
      main:
        ports:
          http:
            port: 6595
          metrics:
            enabled: false
            primary: false
        annotations:
          prometheus.io/scrape: 'false'
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: "deemix-config"
      import:
        enabled: true
        mountPath: /downloads
        existingClaim: "music-sync"
        subPath: deemix
    additionalContainers: []
    probes:
      liveness:
        enabled: false
