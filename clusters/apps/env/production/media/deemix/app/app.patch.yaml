---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1177
        runAsNonRoot: true
        runAsUser: 1177
        runAsGroup: 1177

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: ${FAMILY_DOMAIN}/role
                    operator: In
                    values:
                      - apps

    controllers:
      main:
        type: deployment

        containers:
          main:
            nameOverride: deemix
            image:
              repository: ghcr.io/crutonjohn/deemix-latest
              tag: rolling@sha256:3d6ebd161f30ae851aea64482dc65ec84918ac74e357b81ff1ad6c2c6643f733
            env:
              TZ: America/New_York
              DEEMIX_SINGLE_USER: 'true'
              DEEMIX__DATA_DIR: '/config'
              DEEMIX__MUSIC_DIR: '/downloads'
              DEEMIX__HOST: '0.0.0.0'
              DEEMIX__PORT: '6595'
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1254M
              limits:
                memory: 2000M

    service:
      main:
        enabled: true
        controller: main
        primary: true
        ports:
          http:
            port: 6595

    persistence:
      config:
        enabled: true
        type: emptyDir
      downloads:
        enabled: true
        existingClaim: "music-sync"
        advancedMounts:
          main:
            main:
              - path: /downloads
                readOnly: false
                subPath: deemix
