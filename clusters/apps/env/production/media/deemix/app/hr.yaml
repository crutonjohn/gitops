---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/common-3.1.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}
      dnsConfig:
        options:
          - { name: ndots, value: "1" }

    controllers:
      deemix:
        type: deployment

        containers:
          deemix:
            nameOverride: deemix
            image:
              repository: ghcr.io/crutonjohn/deemix-latest
              tag: rolling@sha256:d7e1f8a036b5a2a218e5c86e41372e4eea6bbe06fc33c335fb21f9d3c902bffe
            env:
              TZ: America/New_York
              DEEMIX_SINGLE_USER: 'true'
              DEEMIX__DATA_DIR: '/config/'
              DEEMIX__MUSIC_DIR: '/downloads/'
              DEEMIX__HOST: '0.0.0.0'
              DEEMIX__PORT: '6595'
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1254M
              limits:
                memory: 2000M

    service:
      deemix:
        enabled: true
        controller: deemix
        primary: true
        ports:
          http:
            port: 6595

    ingress:
      deemix:
        # controller: "deemix"
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${CLUSTER_LB_INGRESS_INTERNAL}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: auth-system-oauth-auth@kubernetescrd,auth-system-oauth-errors@kubernetescrd
        labels: {}
        className: traefik-internal
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: ${APP}
                  port: 6595
        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}

    persistence:
      config:
        enabled: true
        type: emptyDir
      downloads:
        enabled: true
        existingClaim: "media-downloads"
        advancedMounts:
          deemix:
            deemix:
              - path: /downloads
                readOnly: false
                subPath: deemix
