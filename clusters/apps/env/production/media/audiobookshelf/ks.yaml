---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app audiobookshelf
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/apps/env/production/media/audiobookshelf/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-aws
  dependsOn:
    - name: traefik-external
  postBuild:
    substitute:
      APP: *app
      INGRESSROUTE_SUBDOMAIN: audiobooks
      APP_UID: "1177"
    substituteFrom:
      - kind: Secret
        name: secrets-${CLUSTER_NAME}
      - kind: Secret
        name: secrets-generic
      - kind: ConfigMap
        name: settings-generic
      - kind: ConfigMap
        name: settings-${CLUSTER_NAME}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app volsync-audiobookshelf-config-restic
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
      backups.${FAMILY_DOMAIN}/name: audiobookshelf
  path: ./clusters/apps/base/volsync/lib/restic
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-aws
  dependsOn:
    - name: volsync
  postBuild:
    substitute:
      SRC_PVC: audiobookshelf-config
      APP_UID: "1177"
      CRON_SCHEDULE: "0 2/12 * * *"
      LOCAL_SCHEDULE: "5 2/12 * * *"
      STORAGE_CLASS: codex-block
      SNAPSHOT_CLASS: codex-block
      DST_ACCESS_MODE: ReadWriteOnce
      SIZE: "30Gi"
    substituteFrom:
      - kind: Secret
        name: secrets-${CLUSTER_NAME}
      - kind: Secret
        name: secrets-generic
      - kind: ConfigMap
        name: settings-generic
      - kind: ConfigMap
        name: settings-${CLUSTER_NAME}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-audiobooks-rclone
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app audiobookshelf
      backups.${FAMILY_DOMAIN}/name: *app
  path: ./clusters/apps/base/volsync/lib/rclone
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-aws
  dependsOn:
    - name: volsync
  postBuild:
    substitute:
      APP: *app
      SRC_PVC: audiobook-library
      APP_UID: "1177"
      CRON_SCHEDULE: "30 2 1/12 * *"
      LOCAL_SCHEDULE: "30 2 1/9 * *"
      STORAGE_CLASS: terra-filesystem
      SNAPSHOT_CLASS: terra-file
      DST_ACCESS_MODE: ReadWriteMany
      SIZE: "1Ti"
    substituteFrom:
      - kind: Secret
        name: secrets-${CLUSTER_NAME}
      - kind: Secret
        name: secrets-generic
      - kind: ConfigMap
        name: settings-generic
      - kind: ConfigMap
        name: settings-${CLUSTER_NAME}
