# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/tags/common-3.1.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${APP}
spec:
  interval: 12h
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

    controllers:
      audiobookshelf:
        type: deployment

        containers:
          audiobookshelf:
            nameOverride: audiobookshelf
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              tag: 2.29.0@sha256:dd4a3079d26bfe9f0ea63de3e3eff483dfa25fef05ef850a5a9d121dca3794b2
            env:
              TZ: Amertica/New_York
              PORT: 13378
              SOURCE: docker
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1254M
              limits:
                memory: 2000M

    service:
      audiobookshelf:
        enabled: true
        controller: audiobookshelf
        primary: true
        ports:
          http:
            port: 13378

    ingress:
      audiobookshelf:
        # controller: audiobookshelf
        enabled: true
        annotations:
          external-dns/public: "true"
          external-dns.alpha.kubernetes.io/hostname: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN},${CLUSTER_LB_INGRESS_EXTERNAL}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        labels: {}
        className: traefik-external
        hosts:
          - host: ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: audiobookshelf
                  port: 13378
        tls:
          - secretName: heyjohn-wildcard-certificate
            hosts:
              - ${INGRESSROUTE_SUBDOMAIN}.${FAMILY_DOMAIN}

    persistence:
      config:
        enabled: true
        existingClaim: "audiobookshelf-config"
      metadata:
        enabled: true
        existingClaim: "audiobookshelf-metadata"
        advancedMounts:
          audiobookshelf:
            audiobookshelf:
              - path: /metadata
                readOnly: false
      audiobooks:
        enabled: true
        existingClaim: "audiobook-library"
        advancedMounts:
          audiobookshelf:
            audiobookshelf:
              - path: /audiobooks
                readOnly: false
      ebooks:
        enabled: true
        existingClaim: "ebook-library"
        advancedMounts:
          audiobookshelf:
            audiobookshelf:
              - path: /ebooks
                readOnly: false
      podcasts:
        enabled: true
        existingClaim: "podcast-library"
        advancedMounts:
          audiobookshelf:
            audiobookshelf:
              - path: /podcasts
                readOnly: false
