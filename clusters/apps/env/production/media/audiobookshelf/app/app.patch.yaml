---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1177
        runAsNonRoot: true
        runAsUser: 1177
        runAsGroup: 1177

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: ${FAMILY_DOMAIN}/role
                    operator: In
                    values:
                      - apps

    controllers:
      main:
        type: deployment

        containers:
          main:
            nameOverride: audiobookshelf
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              tag: "2.8.1"
            order: 1
            env:
              TZ: Amertica/New_York
              PORT: 13378
              SOURCE: docker
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1254M
              limits:
                memory: 2000M

    service:
      main:
        ports:
          http:
            port: 13378

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: "audiobookshelf-config"
        accessMode: ReadWriteOnce
      metadata:
        enabled: true
        existingClaim: "audiobookshelf-metadata"
        accessMode: ReadWriteMany
        advancedMounts:
          main:
            main:
              - path: /metadata
                readOnly: false
      audiobooks:
        enabled: true
        existingClaim: "audiobook-library"
        accessMode: ReadWriteMany
        advancedMounts:
          main:
            main:
              - path: /audiobooks
                readOnly: false
      podcasts:
        enabled: true
        existingClaim: "podcast-library"
        accessMode: ReadWriteMany
        advancedMounts:
          main:
            main:
              - path: /podcasts
                readOnly: false
