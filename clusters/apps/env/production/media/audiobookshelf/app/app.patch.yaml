# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #             - key: ${FAMILY_DOMAIN}/role
      #               operator: In
      #               values:
      #                 - apps

    controllers:
      main:
        type: deployment

        containers:
          main:
            nameOverride: audiobookshelf
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              tag: 2.22.0@sha256:af827f25120c7a76c5b20bfb34f230353d44920ef7c55a9d7f3ae2aac9c51c94
            env:
              TZ: Amertica/New_York
              PORT: 13378
              SOURCE: docker
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1254M
              limits:
                memory: 2000M

    service:
      main:
        enabled: true
        controller: main
        primary: true
        ports:
          http:
            port: 13378

    ingress:
      main:
        enabled: false
        hosts: []

    persistence:
      config:
        enabled: true
        existingClaim: "audiobookshelf-config"
      metadata:
        enabled: true
        existingClaim: "audiobookshelf-metadata"
        advancedMounts:
          main:
            main:
              - path: /metadata
                readOnly: false
      audiobooks:
        enabled: true
        existingClaim: "audiobook-library"
        advancedMounts:
          main:
            main:
              - path: /audiobooks
                readOnly: false
      ebooks:
        enabled: true
        existingClaim: "ebook-library"
        advancedMounts:
          main:
            main:
              - path: /ebooks
                readOnly: false
      podcasts:
        enabled: true
        existingClaim: "podcast-library"
        advancedMounts:
          main:
            main:
              - path: /podcasts
                readOnly: false
