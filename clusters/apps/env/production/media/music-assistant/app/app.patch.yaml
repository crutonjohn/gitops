---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  chart:
    spec:
      version: 3.1.0
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_UID}
        runAsNonRoot: true
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_UID}

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: ${FAMILY_DOMAIN}/role
                    operator: In
                    values:
                      - apps

    controllers:
      main:
        type: deployment

        containers:
          music-assistant:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.0.4@sha256:44a82258e9886bab14461c2fe0b0226e9839c4608b50c11adfbfab27f9048fd4
            resources:
              requests:
                cpu: 30m
                memory: 100Mi
              limits:
                memory: 1Gi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              fsGroup: ${MEDIA_APPS_UID}
              runAsNonRoot: true
              runAsUser: ${MEDIA_APPS_UID}
              runAsGroup: ${MEDIA_APPS_UID}
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    service:
      main:
        enabled: true
        controller: main
        primary: true
        ports:
          http:
            port: 8095

    persistence:
      config:
        enabled: true
        existingClaim: "music-assistant-config"
        globalMounts:
          - path: /data
      music-library:
        enabled: true
        existingClaim: "music-library"
        advancedMounts:
          main:
            main:
              - path: /music
                readOnly: false
