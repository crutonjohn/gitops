---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: app-template
spec:
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1177
        runAsNonRoot: true
        runAsUser: 1177
        runAsGroup: 1177
    controllers:
      main:
        type: deployment

        containers:
          main:
            nameOverride: icecast
            image:
              repository: ghcr.io/crutonjohn/docker-icecast
              tag: main
            order: 1
            env:
              TZ: Amertica/New_York
              HOME: /config
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1254M
              limits:
                memory: 2000M

    service:
      main:
        ports:
          http:
            port: 8000
      external:
        enabled: true
        type: LoadBalancer
        controller: main
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CLUSTER_LB_AZURACAST}
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 8000
            protocol: TCP
            targetPort: 8000

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: icecast-config
        advancedMounts:
          main: # the controller with the "main" identifier
            main: # the container with the "main" identifier
              - path: /config/icecast.xml
                readOnly: true
                subPath: icecast.xml
              - path: /config/stats.xsl
                readOnly: true
                subPath: stats.xsl
      music:
        enabled: true
        existingClaim: "music-library-apollo"
        accessMode: ReadWriteMany
        advancedMounts:
          main:
            main:
              - path: /music
                readOnly: true
