---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  values:
    initContainers:
      01-init-config:
        image: public.ecr.aws/docker/library/eclipse-mosquitto:2.0.18
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args: ["cp /data/mosquitto_secret/* /data/external_config/ && mosquitto_passwd -U /data/external_config/mosquitto_pwd"]
        volumeMounts:
          - { name: secret-file, mountPath: /data/mosquitto_secret }
          - { name: external-config, mountPath: /data/external_config }
    controller:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_LB_MQTT}"
        labels:
          balancer-type: cilium
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 1883
    podSecurityContext:
      runAsUser: 994
      runAsGroup: 994
      fsGroup: 994
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: mosquitto-configmap # overriden by kustomizeconfig
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
      secret-file:
        enabled: true
        type: secret
        name: mosquitto-secret
        subPath: mosquitto_pwd
        mountPath: /data/mosquitto_secret/mosquitto_pwd
        readOnly: true
      external-config:
        enabled: true
        type: emptyDir
        mountPath: /mosquitto/external_config
      data:
        enabled: true
        type: hostPath
        hostPath: /srv/mqtt
        mountPath: /data
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 150Mi
