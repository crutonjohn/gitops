---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco
spec:
  interval: 5m
  chart:
    spec:
      chart: falco
      version: 1.18.2
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
  values:
    image:
      registry: public.ecr.aws
      repository: falcosecurity/falco
      tag: 0.31.1
      pullPolicy: IfNotPresent
    falcosidekick:
      image:
        registry: public.ecr.aws
        repository: falcosecurity/falcosidekick
        tag: 2.24.0
        pullPolicy: IfNotPresent
      webui:
        enabled: true
        darkmode: true
        image:
          registry: public.ecr.aws
          repository: falcosecurity/falcosidekick-ui
          tag: latest # the only tag available at https://gallery.ecr.aws/falcosecurity/falcosidekick-ui
          pullPolicy: IfNotPresent
