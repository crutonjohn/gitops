---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: soho
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 8.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.7
    env:
      TZ: "America/New_York"
    envFrom:
    - secretRef:
        name: home-assistant
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      type: LoadBalancer
      externalIPs:
      - "${CLUSTER_LB_HOME_ASSISTANT}"
      externalTrafficPolicy: Local
    ingress:
      enabled: true
      ingressClassName: "external"
      annotations:
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "${DYNAMIC_DOMAIN}"
        nginx.org/websocket-services: home-assistant
      hosts:
      - host: "hass.${SECRET_DOMAIN}"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "hass.${SECRET_DOMAIN}"
    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 25Gi
        ## Do not delete the pvc upon helm uninstall
        skipuninstall: false
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.10.2
        git:
          deployKeySecret: code-server
        workingDir: "/config"
        args:
        - --auth
        - "none"
        - --user-data-dir
        - "/config/.vscode"
        - --extensions-dir
        - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "internal"
          annotations:
            nginx.org/websocket-services: home-assistant
          hosts:
          - host: "hass-config.${SECRET_DOMAIN}"
            paths:
            - path: /
              pathType: Prefix
          tls:
          - hosts:
            - "hass-config.${SECRET_DOMAIN}"
        volumeMounts:
        - name: config
          mountPath: /config
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 6000Mi
