---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: soho
    name: nextcloud-data
  storageClassName: pandora
  nfs:
    server: 192.168.130.50
    path: "/pandora/k8/nextcloud-data/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: soho
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: pandora
  resources:
    requests:
      storage: 1024Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-db
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: soho
    name: nextcloud-db
  storageClassName: pandora
  nfs:
    server: 192.168.130.50
    path: "/pandora/k8/nextcloud-db/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-db
  namespace: soho
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: pandora
  resources:
    requests:
      storage: 5Gi
