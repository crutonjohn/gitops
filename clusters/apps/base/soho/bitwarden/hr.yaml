---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwarden
  namespace: soho
spec:
  interval: 5m
  chart:
    spec:
      chart: vaultwarden
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: vaultwarden/server
      pullPolicy: IfNotPresent
      tag: 1.22.2
    ingress:
      enabled: true
      ingressClassName: "external"
      annotations:
        external-dns/public: "true"
        external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
        hajimari.io/enable: "true"
        hajimari.io/icon: "lock"
        hajimari.io/appName: "Bitwarden"
        hajimari.io/group: "Home"
      hosts:
        - host: bitwarden.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
            - path: /notifications/hub/negotiate
              pathType: Prefix
            - path: /notifications/hub
              pathType: Prefix
              servicePort: 3012
      tls:
        - hosts:
            - "bitwarden.${SECRET_DOMAIN}"
          secretName: "crj-wildcard-certificate"
    env:
      INVITATIONS_ALLOWED: "true"
      DOMAIN: "${BITWARDEN_DOMAIN}"
      SMTP_HOST: "${SMTP_HOST}"
      SMTP_FROM: "${SMTP_FROM}"
      SMTP_FROM_NAME: crutonjohn_Vaultwarden
      SMTP_PORT: 587
      SMTP_SSL: true
      SMTP_EXPLICIT_TLS: true
      SMTP_USERNAME: "${SMTP_USERNAME}"
      SMTP_PASSWORD: "${SMTP_PASSWORD}"
      SMTP_TIMEOUT: 15
      DATA_FOLDER: "/config"
    persistence:
      config:
        enabled: true
        mountPath: /config
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 10Gi
        skipuninstall: true
