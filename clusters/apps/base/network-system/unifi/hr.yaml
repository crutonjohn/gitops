---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      chart: unifi
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: jacobalberty/unifi
      tag: 5.14.23
    persistence:
      enabled: true
      size: 5Gi
      storageClass: longhorn
    timezone: "America/New_York"
    runAsRoot: false
    guiService:
      type: LoadBalancer
      loadBalancerIP: 192.168.130.103
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    controllerService:
      type: LoadBalancer
      loadBalancerIP: 192.168.130.103
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    stunService:
      type: LoadBalancer
      loadBalancerIP: 192.168.130.103
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    discoveryService:
      type: LoadBalancer
      loadBalancerIP: 192.168.130.103
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      hosts:
        - unifi.crutonjohn.com
