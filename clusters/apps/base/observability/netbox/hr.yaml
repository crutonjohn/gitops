---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netbox
spec:
  interval: 5m
  timeout: 10m
  install:
    timeout: 10m
  chart:
    spec:
      chart: netbox
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: bootc-charts
        namespace: flux-system
  values:
    image:
      repository: netboxcommunity/netbox
      tag: "v3.4-2.5.1"
