---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vm-single
spec:
  interval: 5m
  timeout: 10m
  install:
    timeout: 10m
  chart:
    spec:
      chart: victoria-metrics-single
      version: 0.8.59
      sourceRef:
        kind: HelmRepository
        name: victoriametrics-charts
        namespace: flux-system
  values:
    server:
      image:
        repository: victoriametrics/victoria-metrics
        tag: v1.90.0
        pullPolicy: IfNotPresent
