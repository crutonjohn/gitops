---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 4.6.8
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  dependsOn:
    - name: traefik-external
      namespace: network-system
  values:
    image:
      repository: nextcloud
      tag: 29.0.0-fpm
      pullPolicy: IfNotPresent
