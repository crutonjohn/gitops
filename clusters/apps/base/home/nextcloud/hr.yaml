---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  dependsOn:
    - name: traefik-external
      namespace: network-system
  values:
    image:
      repository: nextcloud
      tag: 27.1.2-fpm
      pullPolicy: IfNotPresent
