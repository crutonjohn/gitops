---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 4.5.10
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  dependsOn:
    - name: traefik-external
      namespace: network-system
  values:
    image:
      repository: nextcloud
      tag: 28.0.2-fpm
      pullPolicy: IfNotPresent
