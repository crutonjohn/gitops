---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${SRC_PVC}-rclone-local"
spec:
  sourcePVC: "${SRC_PVC}"
  trigger:
    schedule: "${CRON_SCHEDULE:=0 */12 * * *}" # midnight and noon every day
  rclone:
    rcloneConfigSection: "garage-volsync"
    rcloneDestPath: "${VOLSYNC_LOCAL_BUCKET}/rclone/${APP}/${SRC_PVC}"
    rcloneConfig: "volsync-local-rclone-secret"
    copyMethod: Direct
    storageClassName: "${STORAGE_CLASS}"
    moverSecurityContext:
      runAsNonRoot: true
      runAsUser: ${APP_UID}
      runAsGroup: ${APP_UID}
      fsGroup: ${APP_UID}
      seccompProfile: { type: "RuntimeDefault" }
    customCA:
      secretName: heyjohn-internal-ca
      key: ca.crt
