---
apiVersion: v1
kind: Secret
metadata:
  name: "volsync-local-rclone-secret"
  namespace: "backups"
type: Opaque
stringData:
  rclone.conf: |
    [local-volsync]
    type = s3
    provider = Minio
    env_auth = false
    access_key_id = ${VOLSYNC_LOCAL_KEYID}
    secret_access_key = ${VOLSYNC_LOCAL_APPKEY}
    region = us-east-1
    endpoint = https://s3-perturabo.${FAMILY_DOMAIN}
    [garage-volsync]
    type = s3
    provider = Other
    env_auth = false
    force_path_style = true
    acl = private
    bucket_acl = private
    access_key_id = ${VOLSYNC_LOCAL_GARAGE_KEYID}
    secret_access_key = ${VOLSYNC_LOCAL_GARAGE_SECRETKEY}
    region = us-east-1
    endpoint = https://${VOLSYNC_LOCAL_GARAGE_BUCKET}.s3.garage.${FAMILY_DOMAIN}
