---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: google-auth
spec:
  interval: 5m
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.23.1
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-chart
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "quay.io/oauth2-proxy/oauth2-proxy"
      # appVersion is used by default
      tag: ""
      pullPolicy: "IfNotPresent"
