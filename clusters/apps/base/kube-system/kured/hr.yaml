---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.9.1
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/kured
    updateStrategy: RollingUpdate
    configuration:
      timeZone: "America/New_York"
      startTime: "01:00"
      endTime: "06:00"
      notifyUrl: "${KURED_DISCORD_WEBHOOK}"
      messageTemplateDrain: "ðŸš½ Draining node %s"
      messageTemplateReboot: "ðŸ¥¾ Rebooted node %s"
      rebootCommand: "/usr/bin/systemctl reboot"
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
    metrics:
      create: false
