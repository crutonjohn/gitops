---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 5m
  values:
    podLabels:
      sidecar.istio.io/inject: "true"
    fullnameOverride: cert-manager
    installCRDs: false
    cainjector:
      resources:
        requests:
          cpu: 15m
          memory: 127M
        limits:
          cpu: 32m
          memory: 377M
    webhook:
      resources:
        requests:
          cpu: 15m
          memory: 53M
        limits:
          cpu: 32m
          memory: 71M
      hostNetwork: true
      securePort: 10253
    volumes:
      - name: aws-credentials
        secret:
          defaultMode: 420
          secretName: aws-external-dns
    volumeMounts:
      - mountPath: /.aws
        name: aws-credentials
        readOnly: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: default
        targetPort: 9402
        path: /metrics
        interval: 60s
        scrapeTimeout: 30s
        labels:
          release: kube-prometheus
    resources:
      requests:
        cpu: 10m
        memory: 78M
      limits:
        cpu: 32m
        memory: 233M
