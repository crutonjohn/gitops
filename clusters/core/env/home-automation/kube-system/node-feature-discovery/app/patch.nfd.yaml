---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  values:
    master:
      replicaCount: 1
      nodeSelector:
        kubernetes.io/arch: "amd64"
      resources:
        requests:
          cpu: 15m
          memory: 53M
        limits:
          cpu: 32m
          memory: 106M
    worker:
      resources:
        requests:
          cpu: 15m
          memory: 53M
        limits:
          cpu: 32m
          memory: 69M
      nodeSelector:
        kubernetes.io/arch: "amd64"
