---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: multus
spec:
  values:
    cni:
      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin
    resources:
      requests:
        cpu: 5m
        memory: 64M
      limits:
        memory: 64M
    hostPaths:
      netns: /var/run/netns
