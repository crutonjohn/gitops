---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-dns
spec:
  values:
    domainFilters:
      - ${FAMILY_DOMAIN}
    provider: linode
    extraArgs:
      - --annotation-filter=external-dns/public in (true)
    env:
      - name: LINODE_TOKEN
        value: "${EXTERNAL_DNS_LINODE_API_TOKEN}"
