---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
spec:
  values:
    fullnameOverride: ${APP}
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/crutonjohn/external-dns-opnsense-webhook
          tag: pr-29@sha256:be9dba76644664a939dc152c4fcd86a39d7933874104120eba31f846d518b96e
        env:
          - name: OPNSENSE_API_SECRET
            valueFrom:
              secretKeyRef:
                name: external-dns-opnsense-secret
                key: api_secret
          - name: OPNSENSE_API_KEY
            valueFrom:
              secretKeyRef:
                name: external-dns-opnsense-secret
                key: api_key
          - name: OPNSENSE_HOST
            valueFrom:
              secretKeyRef:
                name: external-dns-opnsense-secret
                key: host
          - name: OPNSENSE_SKIP_TLS_VERIFY
            value: "true"
          - name: LOG_LEVEL
            value: "info"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
          limits:
            memory: 100Mi
    logLevel: debug
    extraArgs:
      - --ignore-ingress-tls-spec
      - --annotation-filter=external-dns/private in (true)
      - --traefik-disable-legacy
    policy: sync
    registry: noop
    sources: ["crd", "ingress", "traefik-proxy"]
    domainFilters: ["${FAMILY_DOMAIN}"]
    serviceMonitor:
      enabled: false
    extraVolumes:
      - name: alloy-config
        configMap:
          name: alloy-config
      - name: data
        emptyDir:
          medium: Memory
    extraContainers:
      - name: alloy
        image: "grafana/alloy:v1.8.3"
        imagePullPolicy: IfNotPresent
        args:
          - "run"
          - "--server.http.listen-addr=0.0.0.0:12345"
          - "--storage.path=/var/lib/alloy/data"
          - "/etc/alloy/config/config.alloy"
        volumeMounts:
          - name: alloy-config
            mountPath: "/etc/alloy/config"
          - name: data
            mountPath: "/var/lib/alloy"
        securityContext:
          runAsUser: 65532
          runAsGroup: 65532
          fsGroup: 65532
