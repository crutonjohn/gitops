---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/b732974574feddffd85a2f759d9c156e6cb06ddb/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app ddns-client
  namespace: flux-system
spec:
  targetNamespace: network-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/core/env/production/network-system/ddns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-aws
  postBuild:
    substitute:
      APP: *app
