---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 12h
  chart:
    spec:
      chart: cert-manager
      version: v1.17.4
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
  values:
    crds:
      enabled: true
      keep: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: false
    cainjector:
      resources:
        requests:
          cpu: 15m
          memory: 127M
        limits:
          cpu: 32m
          memory: 377M
    webhook:
      resources:
        requests:
          cpu: 15m
          memory: 53M
        limits:
          cpu: 32m
          memory: 71M
      securePort: 10260
    resources:
      requests:
        cpu: 10m
        memory: 78M
      limits:
        memory: 233M
    volumes:
      - name: aws-credentials
        secret:
          defaultMode: 420
          secretName: external-dns-aws
    volumeMounts:
      - mountPath: /.aws
        name: aws-credentials
        readOnly: true
