---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin+letsencrypt@curtisrayjohn.com
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - selector:
          dnsNames:
            - "*.${SECRET_DOMAIN}"
            - "${SECRET_DOMAIN}"
        dns01:
          route53:
            region: us-east-2
      - selector:
          dnsNames:
            - "*.${FAMILY_DOMAIN}"
            - "${FAMILY_DOMAIN}"
        dns01:
          cnameStrategy: Follow
          webhook:
            groupName: gandi.${FAMILY_DOMAIN}
            solverName: gandi
            config:
              apiKeySecretRef:
                key: GANDI_PAT
                name: credentials-gandi
