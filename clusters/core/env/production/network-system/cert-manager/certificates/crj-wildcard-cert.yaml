---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: crj-wildcard-certificate
  namespace: network-system
spec:
  secretName: crj-wildcard-certificate
  secretTemplate:
    annotations:
      replicator.v1.mittwald.de/replication-allowed: "true"
      replicator.v1.mittwald.de/replication-allowed-namespaces: "auth-system,flux-system,longhorn-system,media,network-system,observability,home,kube-system"
  duration: 2160h
  renewBefore: 360h
  subject:
    organizations:
      - CRJ Technologies LLC
  dnsNames:
    - crutonjohn.com
    - "*.crutonjohn.com"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
