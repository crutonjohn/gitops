---
apiVersion: certmanager.step.sm/v1beta1
kind: StepClusterIssuer
metadata:
  name: step-issuer
spec:
  # The CA URL.
  url: ${SMALLSTEP_CA_URL}
  caBundle: ""
  provisioner:
    name: step-issuer
    kid: ${SMALLSTEP_STEP_ISSUER_KID}
    passwordRef:
      name: step-issuer-provisioner-password
      key: password
