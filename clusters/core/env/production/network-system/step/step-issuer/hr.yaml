---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: step-issuer
spec:
  interval: 4h
  chart:
    spec:
      chart: step-issuer
      version: 1.9.7
      sourceRef:
        kind: HelmRepository
        name: smallstep-charts
        namespace: flux-system
  values:
    serviceAccount:
      # Specifies whether a service account should be created
      create: true

    # For the cert-manager approver
    certManager:
      serviceAccount:
        name: cert-manager
        namespace: network-system
