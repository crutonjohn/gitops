---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: step-request-authority
spec:
  interval: 4h
  chart:
    spec:
      chart: step-certificates
      version: 1.28.1
      sourceRef:
        kind: HelmRepository
        name: smallstep-charts
        namespace: flux-system
  values:
    autocert:
      enabled: false
    bootstrap:
      enabled: false
    ca:
      db:
        enabled: true
        persistent: true
        existingClaim: step-request-authority-db
    inject:
      config:
        files:
          ca.json:
            address: 0.0.0.0:9000
            authority:
              certificateAuthority: ${SMALLSTEP_CA_URL}
              certificateAuthorityFingerprint: ${SMALLSTEP_CA_FINGERPRINT}
              certificateIssuer:
                provisioner: registration-authority
                type: jwk
              provisioners:
                - name: acme
                  type: ACME
              type: stepcas
            crt: ''
            dnsNames:
              - ra.${FAMILY_DOMAIN}
              - step-request-authority-step-certificates.network-system.svc.cluster.local
            logger:
              format: json
            tls:
              cipherSuites:
                - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
                - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
              maxVersion: 1.3
              minVersion: 1.2
              renegotiation: false
          defaults.json:
            ca-url: ${SMALLSTEP_CA_URL}
            fingerprint: ${SMALLSTEP_CA_FINGERPRINT}
            redirect-url: ''
      enabled: true
      secrets:
        certificate_issuer:
          enabled: true
          password: ${SMALLSTEP_CA_JWK_PASS_B64}
        ssh:
          enabled: false
        x509:
          enabled: false
    ingress:
      enabled: true
      labels:
        external-dns/private: "true"
      annotations:
        # kubernetes.io/ingress.class: "traefik-internal"
        # cert-manager.io/issuer-name: "step-issuer"
        # cert-manager.io/issuer-kind: "StepIssuer"
        # cert-manager.io/issuer-group: "certmanager.step.sm"
        # traefik.ingress.kubernetes.io/router.entrypoints: websecure
        # traefik.ingress.kubernetes.io/router.tls: "true"
        external-dns/private: "true"
      ingressClassName: "traefik-internal"
      hosts:
        - host: ra.${FAMILY_DOMAIN}
          paths:
            - path: /
              service:
                identifier: app
                port: https
      tls:
        - hosts:
            - ra.${FAMILY_DOMAIN}
          secretName: registration-authority-tls
    service:
      type: ClusterIP
      port: 9000
      targetPort: 9000
      nodePort: ""
      annotations: {}
      externalIPs: []
    # service:
    #   port: 443
    #   targetPort: 9000
