---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-garbage
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "chains",
      "plugins": [{
        "type": "macvlan",
        "capabilities": {
          "ips": true
        },
        "master": "enp1s0.3002",
        "mode": "bridge",
        "ipam": {
          "type": "static",
          "routes": [
            {
              "dst": "192.168.134.0/24",
              "gw": "192.168.134.1"
            }
          ]
        }
      },
      {
        "type":"tuning"
      }]
    }
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-garbage-casa
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot-garbage-casa",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enx3c18a045342c",
          "mode": "bridge",
          "capabilities": {
            "ips": true,
            "macs": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "192.168.134.0/24", "gw": "192.168.134.1" }
            ]
          }
        }
      ]
    }
