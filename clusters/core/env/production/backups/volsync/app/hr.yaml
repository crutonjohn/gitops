---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: volsync
      version: 0.9.1
      sourceRef:
        kind: HelmRepository
        name: backube-charts
        namespace: flux-system
  maxHistory: 5
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  dependsOn:
    - name: snapshot-controller
      namespace: backups
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
    podAnnotations:
      prometheus.io/metric_path: /metrics
      prometheus.io/port: "8443"
      prometheus.io/scrape: "true"
      prometheus.io/scrape_scheme: "https"
