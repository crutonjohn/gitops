---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-cni
spec:
  interval: 5m
  install:
    createNamespace: true
  values:
    extraInitContainers:
      - name: wait-for-other-cni
        image: busybox:1.35
        command:
          - /bin/sh
          - -xc
          - |
            for i in $(seq 1 180); do
              test -f /host/etc/cni/net.d/10-calico.conflist && exit 0
              sleep 1
            done
            exit 1
        volumeMounts:
          - mountPath: /host/etc/cni/net.d
            name: cni-net-dir
