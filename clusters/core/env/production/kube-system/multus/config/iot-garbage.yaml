---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/k8s.cni.cncf.io/networkattachmentdefinition_v1.json
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: iot-garbage
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot-garbage",
      "plugins": [
        {
          "type": "macvlan",
          "master": "net0.3002",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "192.168.134.0/24", "gw": "192.168.134.1"}
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
