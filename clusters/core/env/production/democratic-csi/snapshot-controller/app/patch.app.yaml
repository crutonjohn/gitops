---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
spec:
  values:
    controller:
      enabled: true
      rbac:
        enabled: true
      replicaCount: 3
      args:
        - "--v=5"
        - "--leader-election=true"
        - "--enable-distributed-snapshotting"
      extraArgs: []
    validatingWebhook:
      enabled: false
      rbac:
        enabled: true
      replicaCount: 2
