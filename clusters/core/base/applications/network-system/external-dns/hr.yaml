---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
spec:
  interval: 3h
  chart:
    spec:
      chart: external-dns
      version: 1.14.3
      sourceRef:
        kind: HelmRepository
        name: k8s-sigs-external-dns-charts
        namespace: flux-system
      interval: 10m
  timeout: 10m0s
  test:
    enable: false
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: registry.k8s.io/external-dns/external-dns
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "7979"
    resources:
      requests:
        cpu: 10m
        memory: 50M
      limits:
        cpu: 32m
        memory: 148M
    logLevel: debug
    logFormat: json
    sources:
      - service
      - ingress
      - crd
    policy: sync
    registry: txt
    txtOwnerId: "k8s"
    txtPrefix: "_."
