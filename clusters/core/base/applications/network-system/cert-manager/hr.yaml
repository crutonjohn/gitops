---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: v1.15.1
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
  dependsOn:
    - name: external-dns-aws
      namespace: network-system
    - name: external-dns-linode
      namespace: network-system
  values:
    nodeSelector:
      ${FAMILY_DOMAIN}/role: apps
    installCRDs: true
    prometheus:
      enabled: true
