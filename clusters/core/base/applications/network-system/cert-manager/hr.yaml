---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: v1.7.2
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
  ## hack to wait on AWS credentials
  dependsOn:
    - name: external-dns
      namespace: network-system
# end hack
