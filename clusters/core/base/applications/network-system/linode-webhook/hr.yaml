---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: linode-webhook
spec:
  interval: 1h
  chart:
    spec:
      chart: ./deploy/cert-manager-webhook-linode
      sourceRef:
        kind: GitRepository
        name: cert-manager-webhook-linode-source
        namespace: flux-system
  values:
    image:
      repository: slicen/cert-manager-webhook-linode
      tag: latest
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
