---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: linode-cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: ./chart
      sourceRef:
        kind: GitRepository
        name: cert-manager-linode-source
        namespace: flux-system
  values:
    image:
      repository: monostream/cert-manager-linode
      tag: latest
      pullPolicy: Always
