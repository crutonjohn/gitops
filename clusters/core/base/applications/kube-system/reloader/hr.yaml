---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
spec:
  interval: 5m
  chart:
    spec:
      chart: reloader
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
      interval: 5m
  values:
    reloader:
      deployment:
        image:
          name: ghcr.io/stakater/reloader
          tag: v1.0.27
        pod:
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "9091"
