---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
spec:
  interval: 5m
  chart:
    spec:
      chart: reloader
      version: 1.0.69
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
      interval: 5m
  values:
    reloader:
      deployment:
        image:
          name: ghcr.io/stakater/reloader
          tag: v1.0.27
