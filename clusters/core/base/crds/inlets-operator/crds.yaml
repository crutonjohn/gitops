---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: inlets-operator-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/inlets/inlets-operator.git
  ref:
    # renovate: registryUrl=https://charts.rook.io/release chart=rook-ceph
    tag: 0.15.0
  ignore: |
    # exclude all
    /*
    # path to crds
    !/artifacts/crds/inlets.inlets.dev_tunnels.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: inlets-operator-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  sourceRef:
    kind: GitRepository
    name: inlets-operator-source
