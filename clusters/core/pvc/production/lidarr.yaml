---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: deemix-import
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: media
    name: deemix-import
  storageClassName: apollo
  nfs:
    server: 192.168.130.50
    path: "/mnt/apollo/media/music/syncthing/deemix"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deemix-import
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: apollo
  resources:
    requests:
      storage: 1024Gi
  volumeName: deemix-import
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lidarr-import
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: media
    name: lidarr-import
  storageClassName: apollo
  nfs:
    server: 192.168.130.50
    path: "/mnt/apollo/media/music/syncthing/music"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lidarr-import
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: apollo
  resources:
    requests:
      storage: 1024Gi
  volumeName: lidarr-import
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lidarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  volumeName: lidarr-nvmeof
  storageClassName: truenas-manual
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lidarr-nvmeof
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-manual
  mountOptions: []
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: ext4
    volumeHandle: lidarr-nvmeof
    volumeAttributes:
      transport: tcp://192.168.130.50:4420
      # transports: <transport>,<transport>,...
      nqn: lidarr
      nsid: "1"
      node_attach_driver: "nvmeof"
      provisioner_driver: node-manual
