---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-recordings
spec:
  capacity:
    storage: 8192Gi
  accessModes:
    - ReadWriteMany
  storageClassName: apollo
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.130.50
    path: "/mnt/apollo/frigate/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-recordings
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: apollo
  resources:
    requests:
      storage: 8192Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-data
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  volumeName: frigate-nvmeof
  storageClassName: truenas-manual
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-nvmeof
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-manual
  mountOptions: []
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: xfs
    volumeHandle: frigate-nvmeof
    volumeAttributes:
      transport: tcp://192.168.130.50:4420
      # transports: <transport>,<transport>,...
      nqn: frigate
      nsid: "1"
      node_attach_driver: "nvmeof"
      provisioner_driver: node-manual
