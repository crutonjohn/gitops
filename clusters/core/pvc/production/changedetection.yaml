---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: changedetection-config
  namespace: observability
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  volumeName: changedetection-nvmeof
  storageClassName: truenas-manual
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: changedetection-nvmeof
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-manual
  mountOptions: []
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: ext4
    volumeHandle: changedetection-nvmeof
    volumeAttributes:
      transport: tcp://192.168.130.50:4420
      # transports: <transport>,<transport>,...
      nqn: changedetection
      nsid: "1"
      node_attach_driver: "nvmeof"
      provisioner_driver: node-manual
