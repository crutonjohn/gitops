---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ark-game
  namespace: games
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: terra-filesystem
  resources:
    requests:
      storage: 200Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ark-cluster
  namespace: games
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: codex-file
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ark-backup
  namespace: games
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: terra-filesystem
  resources:
    requests:
      storage: 50Gi
